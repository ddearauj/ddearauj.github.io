  cogu:
    path: trufa.html
    page_title: "Cogumelos"
    post_title: "Tem Gosto de Trufa?"
    category: "Coisas Extraordinárias"
    date: "1 de Agosto de 2023"
    post_text: "

    <p>Foi o que perguntei no  <a href=\"https://whennaturecalls.nl/en\">smart shop</a> aqui em Amsterdam no momento em que comprávamos os cogumelos, fazendo o atendente rir da minha cara. Uma amiga muito querida passou pela cidade sexta feira e já de última hora, depois de jantarmos juntos, eu, ela e Dani, tivemos a ideia. Eu não queria, tinha medo -de ter alucinações, perder o controle, passar mal, vomitar, etc. Dani queria muito há um tempo. Essa amiga já havia experimentado antes e gostado.
    </p>
    
    <p>Na loja havia um cardápio de 1 a 5 variando conforme a intensidade da experiência procurada. Compramos o número 1 para mim e o número 3 para eles. As embalagens são realmente bem feitas, como notaram meus amigos pra quem mandei fotos. Comi só a metade da minha dose e até uns 40 minutos depois, já no parque, não estava sentindo nada. Eis que de repente, em um estalo, minha amiga começou a destoar da paisagem no meu campo de visão, em uma resolução 4K, uma fotografia dreamy muito bem editada, e em movimento.
    </p>

    <p>Senti medo de novo, medo de como eu me sentiria, como meu corpo processaria aquele fungo, mas sobretudo medo de morrer fazendo alguma coisa \"errada\", que desapontasse as pessoas que se importam comigo. Depois percebi que não ia morrer, mas que morrer parece solitário, e me entreguei às sensações que chegavam até mim.</p>

    <p>Era gostoso ver o céu em um roxo brilhante e em movimento, a grama funda e cintilante, parecendo uma capa de CD. Olhar pro lado e ver a Sabrina tão tranquila e feliz, o Dani todo deslumbrado e tagarela. Vontade de rir e de abraçá-los, pensando no enorme amor que sinto pelos dois, ao som de Palace.</p>

    <p>Era bom só existir deitada no parque, respirar enquanto admirava a paisagem, completamente presente naquele momento. Na volta pra casa senti saudades dos meus pais. Quando relembro a experiência como um todo, penso em \"Lucy in the Sky with Diamonds\" dos Beatles. Muito clichê?</p>

    <p><i>\"Picture yourself in a boat on a river;<br>
    With tangerine trees and marmalade skies;<br>
    Somebody calls you, you answer quite slowly; <br>
    A girl with kaleidoscope eyes....<br>
    Cellophane flowers of yellow and green\";<br></i></p>

   <p> e de uma foto que tirei no final de 2019 no Flower Dome de Cingapura:</p>

        <div id=\"presentation-highlights\">
        <img src=\"/images/cogu.png\">
        </div>


    <p>Comer cogumelo foi para mim o contrário de assustador. Mas que bom que comi só metade da dose mais fraca do cardápio. Gosto da minha prudência. Talvez essa seja a dica para os assustados como eu. Definitivamente não é algo para fazer todo dia, mas fica a memória de um sonho bom compartilhado com algumas das pessoas que mais amo e confio no mundo. E vocês, já provaram ou gostariam de provar?</p>
    
    Mandem os comentários para: deveseraquiblog@gmail.com ou no post do <a href=\"https://www.instagram.com/____________deveseraqui/\">Instagram <i class=\"fa fa-instagram\" style=\"font-size:28px;\"></i></a>

    
