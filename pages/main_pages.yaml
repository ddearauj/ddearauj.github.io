  donchan: 
    path: donchan.html
    page_title: Donchan
    main_img_path: 
    post_title: Donchan
    post_text: "
    
    <p>Antes de conhecer o Dani pessoalmente, quando ainda só falávamos por mensagens, já sabia que ele
    frequentava assiduamente o karaokê-izakaya localizado no Jardins. \"Cozy\" é como os meus amigos
    japoneses expatriados descrevem o bar que serve katsu-sando e tem umeshu no cardápio de drinks. Um
    pouquinho do Japão com a festividade brasileira, em um espaço pequeno com poucas mesas e um
    balcão médio que garante interação pra quem estiver procurando.</p>

    <p>Chamei o Dani pra contar um pouco sobre esse que é um de seus lugares preferidos em São Paulo.</p>
    
    <p>
    <img src=\"images/seikaebin_donchan.jpeg\" sizes=\"(max-width: 210px) 10vw, 210px\">
    Foto: Seika e Bin cantando no Donchan :)

    <p><strong>Deve ser aqui:</strong> Dani, conta pra gente como conheceu o Donchan e do que mais gosta de lá. <br>
    <strong>Dani:</strong> Eu conheci o Donchan por causa de amigos do trabalho. Era despedida de uma amiga e eu fiquei
    muito bêbado. Cantei muito e fiquei conversando com a galera que trabalha lá e com o pessoal do meu
    trabalho que foi. O que mais gosto de lá é a vibe, uma sensação de acolhimento e de bem-vindo. Isso
    muito por conta das pessoas que frequentam e do pessoal que trabalha lá para criar essa atmosfera
    (muitas pessoas vão lá com frequência e você acaba fazendo \"amigos do Donchan\").</p>
    <p></p>
    <br>

    <p><strong>Deve ser aqui:</strong> Como descreveria o ambiente para quem nunca foi?<br>
    <strong>Dani:</strong> Um bar de uma série do Netflix, animado e com um controle de karaokê antigo que veio Japão.
    Muita gente desafinada e uma caixa de som quebrada.</p>
    <p></p>
    <br>

    <p><strong>Deve ser aqui:</strong> O Donchan é pra quem gosta de???<br>
    <strong>Dani:</strong> se sentir expatriado e pra quem procura casa, comida meio caseira-meio podrão, pra quem gosta
    de pessoas e pra quem gosta só de observar.</p>
    <p></p>
    <br>

    <p><strong>Deve ser aqui:</strong> O Donchan é perfeito? E se não, o que falta pra ser?<br>
    <strong>Dani:</strong> A perfeição do Donchan está na sua imperfeição. É um lugar muito humano.</p>

    "
    date: "15 de Novembro de 2022"
    category: "I <3 SP"
  
