    post_title: "Inhotim"
    post_text: "

    <p>Ano passado eu e Dani viajamos para Inhotim. Nossa primeira viagem juntos. </p>
    <p>Fomos para o MECA, festival de música brasileira dentro do museu. A ideia do evento é ótima e a execução também. Inhotim é definitivamente uma jóia no interior mineiro e com MECA fica ainda mais completo: É possível visitar as obras e galerias durante o dia, curtir shows a tardezinha e a noite, ver pessoas criativas e inspiradoras. </p>
    <p>Pra quem tem interesse, o MECA Inhotim desse ano já está com ingressos à venda e acontecerá no fim de semana de 4-6 de agosto :) Abaixo algumas dicas que talvez possam te ajudar a se preparar melhor.</p>

    <img src=\"images/posts_abril/inhota2.JPG\" sizes=\"(max-width: 210px) 10vw, 210px\">

    <img src=\"images/posts_abril/inhota1.JPG\" sizes=\"(max-width: 210px) 10vw, 210px\">

    <img src=\"images/posts_abril/inhota3.JPG\" sizes=\"(max-width: 210px) 10vw, 210px\">
    <p><i>Foto: Dani na entrada de Inhotim</i></p>

    <p><strong>Recomendações gerais:</strong></p>
    <p>-Ir em grupo de 4 pessoas é o melhor esquema pra dividir custos, mas ir em casal também rola e é bem gostosinho;
    </br>-Ficar em BH é bom, mas lembrem-se que vocês irão dirigir bastante até o museu em Brumadinho, todo dia ida e volta (mais ou menos 1h30min cada trecho);
    </br>-Existe uma escassez de hospedagem em Brumadinho e redondezas, então se quiser muito ficar por lá, recomendo procurar desde já;
    </br>-Se for alugar carro, recomendo um automático já que as subidas são bastante íngremes em BH e se você não tiver acostumado com a troca de marchas, vai deixar o carro morrer com frequência;
    </br>-Protetor solar pro dia, casaco pra noite.</p>

    </p>Ano passado vimos Caetano Veloso, Majur, Fernanda Takai, Alceu Valença, Bala Desejo (rancinho), etc. Pra quem gosta de eletrônica tem um palco só disso. Esse ano não conseguirei ir, mas torcendo por um line up à altura.</p>
      


    "
    date: "06 de Abril de 2023"
    category: "Viagens"

  looks_abril:
    path: looks_abril_23.html
    page_title: Looks Just Like That
    main_img_path: 
    post_title: "Looks do dia, escritório & And Just Like That..."
    post_text: "
    Em janeiro, fiz esse <a href=\"looks_escritas.html\">post</a> sobre looks do dia e a meta de frequentar mais o escritório. 
    Passados os 3 meses, venho dizer que a meta foi cumprida (e já espero uma promoção por isso hehe). 
    Mas a recompensa, que era uma escapada pro mato ou mar, será mais difícil de planejar no curto prazo.

    <img src=\"images/posts_abril/looks_abril.jpg\" sizes=\"(max-width: 210px) 10vw, 210px\">


    <p>Acho que os looks mais coloridos dessa vez vieram influenciados pelo revival de Sex and the City, que se chama “And Just Like That”. Assisti recentemente e me fez lembrar que gosto de um mix de estampas e texturas pra variar com looks minimalistas bem executados. Lembrei também o quanto a série é divertida. Havia assistido as temporadas anteriores em 2011, enquanto morava na Inglaterra pra aprender o idioma e como as aulas eram só de manhã, gastei muito tempo daquele ano devorando todos aqueles longos episódios.</p>
    <p>Já ouvi por aí que muita gente não gosta de Carrie Bradshaw, mas eu sou fã e me identifico com algumas presepadas. Portanto, e como sempre faço na newsletter, gostaria de colocar aqui uma lista de suas qualidades, incluindo estilo:</p>
    <p>-O jeito que ela usa as mini-bolsas e se apoia nas sacolas de pano (ecobags) pra carregar o que precisa de fato;</p>
    <p>-Como ela sorri e é boa amiga. Simpatia, atenção e disponibilidade pra rede dela;</p>
    <p>-É encorajadora (uma qualidade importantíssima);</p>
    <p>-Muito segura pra usar o look que quiser em qualquer ocasião;</p>
    <p>-Como ela gera entretenimento com umas angústias meio nada a vê;</p>
    <p>-Criativa, fora da caixa e entertaining. Ela é legal, no mínimo interessante.</p>
    <p>Sim, às vezes é egoísta com uns chiliques desproporcionais aos acontecimentos; da mesma forma que Miranda é, também às vezes, desatenta e descuidada (adoro Miranda!). E Charlotte é controladora e demasiadamente convencional (mas organizada, prestativa e acaba cedendo ao progresso e mudanças, ufa). </p>
    <p>A forma com que as 3 personagens sustentam o processo de envelhecimento é bonita, admirei muito. Assistindo o Mamilos Cultura sobre a série, ouvi sobre Bethânia, que em alguma entrevista disse: <strong>\"Eu gosto dos meus cabelos brancos. Das rugas, são minhas, o tempo me deu. Envelhecer é privilégio.\"</strong></p>
    
    "

    date: "06 de Abril de 2023"
    category: "Looks"



