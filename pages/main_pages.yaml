    category: "Diário"
    date: "27 de Setembro de 2023"
    post_text: "

    <p>Essa semana tive uma sessão de coaching que foi melhor que terapia. No caso, o meu coach é um ex-chefe e também amigo muito querido, lá do Japão. Eu já havia feito um curso de coaching pago pela empresa antes; e também já havia recebido coaching de uma pessoa com quem trabalho que confio muito, é extremamente habilidosa e profissional. (E sim, mesmo com um pouco de background -bastante positivo por sinal- ainda desconfio de quem se denomina \"coach\" e das promessas de quem \"vende\" a prática).</p>
    <p>Bem, ele começou a sessão pedindo para que eu trouxesse um tema, que poderia ser um desafio, uma angústia, um problema ou uma reflexão, por exemplo. Eu disse sobre a minha falta de motivação no trabalho, que tem me afetado bastante nos últimos tempos. Acontece que estou em um período de transições (nem lá nem cá, tanto em termos de presença física/remota quanto em termos de posição/escopo) e isso tem me exigido grande força interior para ser proativa nas entregas e me gerado alguns questionamentos sobre a minha própria capacidade.</p>
    <p>Inesperadamente, depois dessa e de outras perguntas interessantes, a sessão foi se desdobrando, calmamente, como mágica e cura. Me vi imersa em uma conversa muito sincera e sensível. Senti vontade de chorar ao perceber que ali, naquela vídeo-ligação, resgatava muitas das minhas fortalezas, como se estivesse desempoeirando um item importante e valioso que havia esquecido que existia dentro da minha própria casa. E do qual sentia falta.</p>
    <p>Creio que ter um amigo como coach, que te conhece e que tem a vontade genuína de ajudar, é um grande diferencial. Gradualmente entendo, não sem tristeza, que em muitas situações o nosso apagamento será conveniente para a insegurança de alguns; ou gerado simplesmente por toda uma estrutura na qual estejamos inseridos. Mas principalmente que é difícil não desanimar nessas situações, de se perder.</p>
    <p>Nesses momentos tentar se isolar ou ficar na inércia parece tentador, pelo menos pra mim, esperando uma salvação divina chegar por um cometa. Mas descobri que o antídoto perfeito é se cercar de quem te faz bem. De quem celebra a sua existência, seu valor e autenticidade. Você tem essas pessoas, e certamente serão elas que vão te ajudar a se lembrar da própria potência. Tenho tentado reconectar com muita gente que gosto e admiro, e tem sido muito especial. Ter o lugar do encontro como cura, e a cura no encontro.</p>

    <div id=\"presentation-highlights\">
        <img src=\"/images/maos_post_coach.jpeg\">
        <span><i>Arte de <a href=\"https://www.instagram.com/lauraberbert/\">@lauraberbert</a></i></span>
      </div>

    "


  vida_gatos:
    path: avidacomgatos.html
    page_title: "A vida com gatos"
    post_title: "A vida com gatos"
    category: "Coisas Extraordinárias"
    date: "15 de Setembro de 2023"
    post_text: "
      <p>Sabrina me escreveu contando que ela e Alex estão considerando adotar um gato, e pedindo dicas sobre o trabalho requerido e as responsabilidades exigidas. Decidi escrever um texto focando em um ponto de atenção com o qual ainda não me acostumei por completo e que talvez não seja tão bem disseminado. O ponto é: pra cuidar de gatos você precisa ter (ou desenvolver -na marra-) uma espécie de desapego material misturado com uma constante frustração de ter coisas destruídas.</p> 
      <p>As suas roupas ficarão cheias de pelos, é fato. Com eventuais furos: não menospreze as garras, ainda mais em momentos de amor, colo e carinho. Elas irão, inesperadamente, puxar um fio de linho daquele tricô amado, ou fazer um furo na camiseta de algodão preferida. Fique atenta, Sabrina!</p>
      <p>Na modalidade casa, os gatos serão um fator crucial e limitante para a escolha da decoração. Vasos, se estiverem ao alcance, serão derrubados na primeira oportunidade. Esse é o hobby. Vão tentar derrubar tudo que conseguirem de qualquer e toda superfície. Atente-se também aos cabos e fios, que serão destruídos. Pense no acesso do gato ao quarto: tão gostoso dormir com um gatinho, tão horrível a roupa de cama cheia de pelo!</p>
      <p>A cozinha com gatos pra mim constitui um dos maiores problemas. Sobem na pia, querem cheirar tudo e gostam de assistir a gente de perto. Muito curiosos. Uma vez Jorginho quis ver a Bialleti que estava no fogo e queimou o bigode (derreteu e ele só ficou com a metade). Encare a situação, você ocasionalmente terá pelos na sua louça e consequentemente, na sua comida.</p>
      <p>Isso tudo me traz à conclusão desse texto ou o desafio acima de todos os outros: como educar gatos com a inexistência de uma linguagem comum entre vocês? Você pode tentar explicar, puxar levemente a pele do pescoço (eu tenho dó), mudar a entonação da voz e pode tentar tirá-lo de cima da mesa mil vezes: não vai resolver. Você aprende a ACEITAR. Você talvez aprenda desprendimento. Ou você provavelmente se submeta ao papel de pobre servo do grande monarca absolutista que habita a sua casa. Vale a pena!</p>

      <div id=\"presentation-highlights\">
        <img src=\"/images/gatinhos_lindos_melhor_fotografa.JPG\">
      </div>

      <br>
      <i>Foto: Chomsky e Jorginho-Duas monarquias em uma só casa! E eu escrava de ambas.</i>
      <p>Dicas extra:<br> 
      &bull; Não gaste fortuna com brinquedos, eles se divertirão muito mais com tampinha de cerveja e aquele plástico que fecha a embalagem de pão.
      <br>
      &bull; <a href=\"https://super.abril.com.br/ciencia/como-os-gatos-veem-o-mundo#:~:text=Mas%20poucos%20obedecem.,N%C3%A3o%20sabemos\">Artigo interessante sobre gatos</a>
      <br>
      &bull; Um joguinho muito maneiro que Dani codou essa semana: <a href=\"https://myconsagrated.itch.io/\">\"Chomsky vs o aspirador do mal\"</a>. Meu score máximo foi 7 (péssimo), e o de vocês?  
    "


  grifos_tvdcca:
    path: grifos_tvdcca.html
    page_title: "Talvez você deva conversar com alguém"
    post_title: "Talvez você deva conversar com alguém"
    category: "#GrifosDigitais"
    date: "28 de Agosto de 2023"
    post_text: "
      <p>Esse é o título do best-seller de Lori Gottlieb que conta sobre seu processo de análise, a relação com seu
        analista, e sua experiência analisando pacientes. Sendo sucinta, não amei o livro, e acredito que o principal motivo
        para isso foi não ter simpatizado com a autora; ou apenas não sentir super admiração, curiosidade ou interesse por
        ela.
      </p>
      <p>Muito da narrativa, ou pelo menos grande parte do começo, são justificativas sobre a escolha tardia da psicologia, ao
        mesmo tempo em que se gaba sobre suas habilidades e inteligência. A minha impressão é que ela está escrevendo
        enquanto faz uma entrevista de emprego, e apesar de tentar compensar mostrando também suas vulnerabilidades e
        momentos difíceis que enfrentou, o faz de uma forma MUITO ENTREVISTA DE EMPREGO mesmo. </p>
      <p>(Dito isso, acho que essa percepção e opinião é muito particular, talvez enviesada pelas minhas próprias experiências
          e traumas. Talvez ela seja apenas ADULTA, madura e tenha uma ótima relação com o pai, e isso me incomoda de alguma
          forma. -E sim, talvez isso diga mais sobre mim do que sobre ela.) </p>
      <p>Ainda assim, não invalido a importância dessa leitura, mesmo que penosa e chatinha -não por acaso, demorei uns bons 2
          meses pra terminar- através da qual aprendi sobre teorias e conceitos da psicologia e sobre comportamento humano.
      </p>
      <p>Enfim,<br>
      falei mal<br>
      falei mal<br>
      mas gostei. Então deixo aqui 20 aprendizados compilados (pílulas de conhecimento da psicologia & psicanálise) que
          obtive durante essas 443 páginas: </p>

      <p><strong>1. Diferença entre compaixão idiota e compaixão sábia:</strong> \"Na compaixão idiota, você evita balançar o barco para poupar
          os sentimentos das pessoas, ainda que o barco precise ser balançado, e sua compaixão acabe sendo mais nociva do que
          sua honestidade. As pessoas fazem isso com adolescentes, cônjuges, viciados, até consigo mesmas. Seu oposto é a
          compaixão sábia, que significa importar-se com a pessoa, mas também lançar-lhe uma amorosa bomba de verdade, quando
          necessário.\" </p>
      <p><strong>2. O mito da neutralidade do terapeuta:</strong> \"Em vez de sermos neutros, nós, terapeutas, esforçamo-nos para notar nossas
          sensações não neutras, tendências e opiniões, de modo a podermos nos afastar e decidir o que fazer com eles. Usamos
          nossos sentimentos, em vez de suprimi-los, como ajuda para orientar o tratamento.\" </p>
      <p><strong>3. Acalmando os nervos: </strong>\"Os neurocientistas descobriram que os seres humanos têm células cerebrais chamadas
          neurônios-espelhos, que os levam a imitar os outros, e quando as pessoas estão em um estado emocional exacerbado,
          uma voz relaxante pode acalmar seu sistema nervoso e ajudá-las a se manter presentes.\" </p>
      <p><strong>4. Entorpecimento x apatia:</strong> \"As pessoas frequentemente confundem entorpecimento com apatia, mas esse torpor -de se
          paralisar diante determinada situação- não é a ausência de sentimentos, e sim uma reação a um excesso de emoções.\"
      </p>
      <p><strong>5. O futuro no presente:</strong>\"Tendemos a pensar que o futuro acontece mais tarde, mas ele está sendo criado em nossa
          mente todos os dias. Quando o presente desmorona, o mesmo acontece com o futuro que associamos a ele. E ter o futuro
          subtraído é a mãe de todas as reviravoltas em uma trama.\" </p>
      <p><strong>6. Insights sobre parentalidade:</strong> \"Sempre que ouço falarem em pais santos, desconfio. Não que esteja procurando
          problemas; só que não existe pai ou mãe santos. A maioria acaba sendo os <strong>pais \"bons o suficiente\"</strong>, que Donald
          Winnicott, o influente pediatra inglês e psiquiatra infantil, <strong>acreditava bastar para uma criança bem ajustada.</strong>\" E
          ainda em outro contexto: \"Goethe sintetizou esse sentimento: Um número enorme de pais e mães dificultam a vida para
          os filhos tentando, com um excesso de cuidado, facilitá-las para eles.\"; e \"As regras fundamentais para uma boa
          parentalidade são simples: moderação, empatia e adequação de temperamento com o filho.\" </p>
      <p><strong>7. Nossos medos, alguns inconscientes:</strong> \"Temos medo de nos machucarmos, de sermos humilhados, do fracasso e do
          sucesso. Medo de ficar sozinhos, e de estabelecer ligação. Medo de escutar o que nossos corações dizem, de ser
          infelizes e de ser felizes demais. Medo de não ter a aprovação de nossos pais, e de nos aceitar como realmente
          somos; medo de uma saúde ruim, e de uma boa sorte. Medo de nossa inveja e de possuir em excesso; medo de ter
          esperança em relação a coisas que podemos não conseguir. Temos medo de mudança, e de não mudar, medo de que algo
          aconteça a nossos filhos, a nosso trabalho. Medo de não ter controle, e de nosso próprio poder. Temos medo da
          brevidade da nossa vida, e da duração da nossa morte. Medo de ser responsáveis por nossas próprias vidas.\" </p>
      <p><strong>8. É uma fórmula:</strong> Felicidade = Realidade – Expectativa </p>
      <p><strong>9. Se libertar:</strong> \"A terapia tem a ver com entender o indivíduo que você é. Mas parte de entender a si mesmo é
          desconhecer a si mesmo, abrir mão das histórias limitantes que você vem se contando sobre quem você é, de modo a não
          ficar aprisionado por elas, podendo viver a sua vida.\" </p>
      <p><strong>10. Insight x mudança:</strong> \"O insight é o prêmio de consolação da terapia, significa que você pode ter toda a percepção
          do mundo, mas se não mudar quando estiver à solta lá fora, o insight – e a terapia – são inúteis.\" \"O insight
          permite que você se pergunte: Isso é algo que estão fazendo comigo, ou eu estou causando a mim mesma?\" </p>
      <p><strong>11. Ter um \"tipo\" e \"compulsão repetitiva\" de Freud:</strong> \"O que a maioria das pessoas quer dizer com tipo é uma sensação
          de atração, um tipo de aparência física, ou um tipo de personalidade que as incita. Mas o que realça o tipo de uma
          pessoa, de fato, é uma sensação de familiaridade. (...) Esse sentimento do familiar dificulta distinguir o que elas
          querem como adultas daquilo que experenciaram quando crianças. Elas têm uma atração inquietante por pessoas que
          compartilham as características de um genitor que, sob algum aspecto, as magoou. (...) Não é que as pessoas queiram
          se machucar novamente, mas sim dominar uma situação na qual se sentiam impotentes quando crianças. Freud chamou isso
          de compulsão repetitiva\". </p>
      <p><strong>12.</strong> \"Toda decisão feita é baseada em duas coisas: medo e amor. A terapia luta para ensinar como diferenciar um do
          outro.\" </p>
      <p><strong>13. Uso do tempo:</strong> \"O homem moderno acha que perde alguma coisa -tempo- quando não faz as coisas rapidamente; no
          entanto, não sabe o que fazer com o tempo que ganha, a não ser desperdiçá-lo\", provou o psicanalista Erich Fromn há
          mais de cinquenta anos; </p>
      <p><strong>14. Virou clichê, mas é verdade! Do psiquiatra Viktor Frankl:</strong> \"Existe um intervalo entre o estímulo e a resposta.
          Nesse intervalo está nosso poder de escolha para a nossa resposta. Em nossa resposta está nosso crescimento e nossa
          liberdade.\" </p>
      <p><strong>15.</strong> \"Compartilhar verdades difíceis traz um custo, a necessidade de encará-las, mas também há uma recompensa: a
          liberdade. <strong>A verdade nos liberta da vergonha.\"</strong> </p>
      <p><strong>16. O termo \"querofobia\" representa o medo irracional da alegria.</strong> \"É comum que as pessoas com histórias traumáticas
          esperem desastres a qualquer instante. Em vez de se apoiar no que vier de bom, tornam-se super vigilantes, sempre
          esperando que alguma coisa dê errado.\" (...) \"Para algumas pessoas, a alegria não é um prazer; é uma dor
          antecipada.\" </p>
      <p><strong>17. \"É possível se ter compaixão sem perdoar.</strong> Existem muitas maneiras de seguir em frente, e fingir que se sente de
          determinada maneira não é uma delas.\" </p>
      <p><strong>18.</strong> \"As sessões a que os pacientes comparecem sem estar numa crise, nem ter uma pauta, tendem a ser as mais
          reveladoras.\" </p>
      <p><strong>19. Mecanismos de defesa primitivos, maduros, e neuróticos:</strong> \"No grupo de mecanismos de defesa maduros está a
          sublimação, que é quando uma pessoa transforma um impulso potencialmente danoso em algo menos prejudicial (como um
          homem com impulsos agressivos aderir ao boxe), ou mesmo construtivo (uma pessoa com impulso de cortar pessoas se
          transformar num cirurgião e salvar vidas). (...) Já a defesa neurótica acontece for meio da \"transferência\", quando
          por exemplo uma pessoa que ouviu gritos do chefe, chega em casa e grita com seu cachorro.\" </p>
      <p><strong>20. Terapia e GOALS:</strong> Aprender a viver com o que se é, e com o que se tem. E acima disso, se sentir confortável
          consigo mesmo. Deixar para trás uma mentalidade restritiva e mais que isso, parar de ser tão restritiva. </p>

      <p>E depois de escrever tudo isso, percebi que parece mais um fichamento (rs), sorry!

      
    <div id=\"presentation-highlights\">
      <img src=\"/images/tvdcca.jpeg\">
    </div>
      
      "
