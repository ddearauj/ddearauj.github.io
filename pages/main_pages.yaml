  texto_dudu:
    path: getpcbf.html
    page_title: "Grandes escritores, Temas profundos e Coisas bem-feitas"
    post_title: "Grandes escritores, Temas profundos e Coisas bem-feitas"
    category: "Literatura"
    date: "01 de Junho de 2023"
    post_text: "
    <p>Dudu me mandou esse texto em uma terça feira a noite e antes de abrir já imaginei a grandeza, sentindo um “putz, lá vem coisa cabeçuda”, no sentido desafiador mesmo.</p>
    <p>Depois de ler pela primeira vez, suei. Pensei comigo: “tenho nem roupa pra subir isso no blog e misturar com meus textos bobinhos, amenidades e looks do dia”. De qualquer forma, sugiro que esse texto não seja lido apenas uma vez. No meu caso, lerda que sou, foram repetidas vezes até que fosse bem digerido, o que também me deu fôlego e coragem para escrever uma introdução razoavelmente adequada para ele (será que ficou mesmo?).</p>
    <p>A verdade é que Dudu não faz nada malfeito quiçá mediano. Tudo que põe no mundo é de completa distinção. Desde criança é assim. Hoje mestre em Tradução Literária pelo Trinity College, é o maior especialista em Tolkien desse Brasil (quem discorda tá errado) e dono do vocabulário mais refinado que conheço.</p>
    <p>O tema que traz é também dos mais significativos, o sentido da vida e da morte, por Cecília Meireles, Quintana e Manuel Bandeira. Tema esse que tenho visitado recentemente também em outros conteúdos: no luto de Joan Didion (no livro “O Ano do Pensamento Mágico”), no cinema de Bergman (no filme “O Sétimo Selo” de 1957 -que inclusive acredito que Dudu irá gostar muito pois sueco) e que todos vivemos recentemente por conta da morte de Rita Lee, que pra tantos faz parte dos que tiveram um bom legado, como Dudu descreve no fim do texto. Da minha parte, só busco registrar por aqui o que estamos vivendo no momento.</p>
    <p>Obrigada Dudu, por esse presente.</p>
    <br>

    <div id=\"presentation-highlights\"><img src=\"images/dudu.jpeg\"></div>

    <p><h4>Que não fique o chão nem fique a sombra</h4></p>

    <p>Quando o poeta Manuel Bandeira morreu, em 1968, seu amigo e também poeta Mario Quintana escreveu uma pequena homenagem. Nela, diz sempre ter considerado \"uma bênção do Destino ter sido contemporâneo e merecido a amizade de Manuel Bandeira. E, também, de Cecília Meireles, a quem nós dois queríamos tanto. <strong>Leva a ela o meu beijo, Manuel!</strong>\"</p>
  	<p>Cecília Meireles já havia partido quase quatro anos antes, e Quintana ainda viveria umas três décadas. Que trio! Grandes nomes da nossa literatura encapsulados nesse singelo texto que, no fim das contas, fala sobre a Morte e sobre o que fizemos antes dela.</p>
    <p>Os três dedicaram muitos poemas a esse assunto e, aqui e ali, podemos fisgar versinhos interessantes sobre a nossa passagem por esse chão. Cecília Meireles (mais propriamente o seu “eu-lírico”) às vezes expressava uma visão que uns chamariam de \"niilista\". No finzinho de Paisagem Mexicana, por exemplo, uma mulher sozinha, chorando, olhava para os céus:</p>
    </br>

    <p><i>Talvez perguntasse aos santos:<br>
    \"Por que se morre?\" e sentisse<br>
    que do céu lhe perguntavam<br>
    também: \"Para que se vive?\"</i></p>

    <p>Ora, que pergunta! Em outro poema, sem título, a poeta reforça essa ausência de propósito e se põe a conjecturar em galopantes redondilhas:</p>

    <p><i>Se não houvesse saudade,<br>
    solidão nem despedida...<br>
    Se a vida inteira não fosse,<br>
    além de breve, perdida!</i></p>

    <p>E, por fim, num belo poema de 1954, chamado Humildade, Cecília Meireles parece descrever a nossa própria vida, sete décadas depois, e termina com o mesmo sentimento de dúvida sobre nosso objetivo:</p>

    <p><i>Tanto que fazer!<br>
    livros que não se leem, cartas que não se escrevem,<br>
    línguas que não se aprendem,<br>
    amor que não se dá,<br>
    tudo quanto se esquece.</i></p>

    <p><i>Amigos entre adeuses,<br>
    crianças chorando na tempestade,<br>
    cidadãos assinando papéis, papéis, papéis...<br>
    até o fim do mundo assinando papéis.</i></p>

    <p><i>E os pássaros detrás de grades de chuva.<br>
    E os mortos em redoma de cânfora.</i></p>

    <p><i>(E uma canção tão bela!)</i></p>

    <p><i>Tanto que fazer!<br>
    E fizemos apenas isto.<br>
    E nunca soubemos quem éramos,<br>
    nem para quê.</i></p>

    <p><strong>De que nos serve essa raridade chamada vida, cujo desfecho é conhecido, mas cujo propósito é obscuro?</strong> Manuel Bandeira têm uma visão mais otimista, ou pelo menos é o que expressa em Consoada:</p>
    
    <p><i>Quando a Indesejada das gentes chegar<br>
    (Não sei se dura ou caroável),<br>
    talvez eu tenha medo.<br>
    Talvez sorria, ou diga:<br>
    — Alô, iniludível!<br>
    O meu dia foi bom, pode a noite descer.<br>
    (A noite com os seus sortilégios.)<br>
    Encontrará lavrado o campo, a casa limpa,<br>
    A mesa posta,<br>
    Com cada coisa em seu lugar.</i></p>

    <p>Não sei qual foi o propósito na vida desse morituro, mas está cumprido; esse sujeito, na hora de acertar as contas com a Indesejada, estará quite com a vida.</p>
  	<p>Nas últimas estrofes do soneto <i>Esses inquietos ventos</i>, de Mario Quintana, escrito em 1935, mas publicado só em 1989, podemos ver o sujeito fazendo eco à ideia de que talvez não tenhamos tido um propósito na vida:</p>

    <p><i>Os ventos vêm e batem-me à janela:<br>
    \"A tua vida, que fizeste dela?\"<br>
    E chega a morte: \"Anda! Vem dormir...\"</i></p>

    <p><i>Faz tanto frio... e é tão macia a cama:<br>
    Mas toda a longa noite inda hei de ouvir<br>
    A inquieta voz do vento que me chama!</i></p>

    <p>Mas não foi nem de longe a única maneira com que ele lidou com a Morte em seus poemas. Chegava até mesmo a tratá-la como velha conhecida. No seu primeiro livro, <i>A Rua dos Cataventos</i> (1940), os sonetos falam do tema em várias ocasiões. No de número XIX, chama a Morte de \"minha doce Prometida\" e diz</p>
    
    <p><i>Minha morte nasceu quando eu nasci.<br>
    Despertou, balbuciou, cresceu comigo...<br>
    E dançamos de roda ao luar amigo<br>
    Na pequenina rua em que vivi.</i></p>


    <p>Significativamente, ela volta no último poema do livro, em que o sujeito reflete sobre aquilo que quer levar da vida: madrugadas, pôr de sóis, algum luar, asas em bando e o rir das primeiras namoradas. E termina da maneira mais esperançosa possível:</p>

    <p><i>E um dia a morte há de fitar com espanto<br>
    Os fios de vida que eu urdi, cantando, <br>
    Na orla negra do seu negro manto...</i></p>


    <p>Cecilia Meireles, Mario Quintana e Manuel Bandeira são nomes que ficaram para a posteridade. Temos visto ultimamente passar para o lado de lá uma gente que também deixou um legado, um bom legado. Quem sabe a você também esteja destinado um legado na literatura, na música, na ciência, na política. Ou talvez você prefira que se lembrem com carinho apenas das suas pequenas façanhas, dos heroísmos cotidianos — aprender línguas, dar amor, escrever cartas et cetera — até que, em algum desconhecido dia, alguém dirá seu nome pela ultimíssima vez:</p>

   <p><i> E que eu desapareça, mas fique este chão varrido onde pousou uma sombra<br>
    e que não fique o chão nem fique a sombra</i></p>


    <p>(Esse é o remate de outro poema, <i>Eterno</i>, do eterno Drummond, também amigo dos três outros).<p>
    <p>Não sei para que se vive e nem em nome do que você vive, mas, no embalo e no embaraço do dia a dia, desejo muito que aproveite para urdir fios de vida no manto da morte, de modo que, quando a Indesejada chegar mesmo (daqui a muito, muito tempo, é claro), você — tranquila e seguramente — possa dizer \"o meu dia foi bom, pode a noite descer\".</p>



    "


  comendo_tokyo:
    path: comendo_tokyo.html
    page_title: "Comendo em Tóquio"
    post_title: "Comendo em Tóquio"
    category: "Viagens"
    date: "19 de Maio de 2023"
    post_text: "
      <p>Como a maioria deve saber, e com toda a minha modéstia reforço que em Tóquio eu sou uma local e que esse é um dos meus maiores motivos de orgulho. Morei na cidade por 3 anos, de 2018 a 2021, flanei muito pelos bairros mais legais e considero o Japão a minha segunda casa. Lá tenho uma boa parte de meus amigos e a cultura que moldou um pouco do que sou hoje (estranha :P). </p>
      <p>Mês passado fui pra lá de férias, junto com meu namorado que visitava o país -e a Ásia- pela primeira vez. Exciting! E foi mesmo, incrível rever pessoas e lugares tão especiais que tenho dentro do meu coração além de poder apresentá-los para Dani.</p>
      <p>Depois de desfazer as malas, estendo aqui algumas dicas pra quem planeja visitar Tóquio em breve (Isa <3) ou deixo como arquivo para aqueles que planejam a viagem em um futuro mais longínquo. Pensei em começar com dicas sobre o que não deixar de comer na cidade, e separei para esse post os top 3 do meu ranking \"não pode deixar de provar\" e descrevo melhor o porquê abaixo.</p>
      <br>

      <strong>1 - ICHIRAN Ramen</strong>
      <br>
      <p>Melhor tonkotsu ramen -aliás melhor ramen- do universo. Existem várias unidades espalhadas por Tóquio e a fila anda mais rápido do que você imagina: vale a pena esperar! Você consegue customizar a quantidade de alho, cebolinha, pimenta e escolher o quão espesso quer seu caldo (existe formulário em inglês também, fiquem tranquilos). Fun fact: você pode, e recomendo comer em cabines como a da foto abaixo, pra ter uma experiência intensa, só você e seu ramen, sem ninguém pra atrapalhar. </p>
      <div id=\"presentation-highlights\"><img src=\"images/japao23/ichiran.jpeg\" sizes=\"(max-width: 210px) 10vw, 210px\"></div>
      <br>

      <strong>2 - Nihonkai Meguro</strong>
      <br>
      <p>Meguro é o meu bairro querido, onde ficava a minha casinha. Nihonkai é uma rede de restaurantes de sushi espalhados por Tóquio sendo que a qualidade varia de acordo com cada unidade. A de Meguro, fica em frente ao prédio onde morava, e tem qualidade garantida por **moi**, frequentadora assídua. Os peixes e frutos do mar são bastante frescos e variados, o ambiente descontraído, e um excelente custo-benefício principalmente para o lunch set durante os dias de semana, quando você come muito bem por uma valor em torno de 1,500-2,000 yen por pessoa. </p>
      <p>Nota: recomendo muito o ikurá deles (sushi de ovas de salmão como o da foto abaixo). Aqui no Brasil, é muito difícil de achar -desse tamanho, com esse frescor nunca vi-  e se você acha, provavelmente deve custar o olho da cara. Nihonkai eu te amo!!!</p>
      <div id=\"presentation-highlights\"><img src=\"images/japao23/meguro.jpeg\" sizes=\"(max-width: 210px) 10vw, 210px\" class=\"align-center\"></div>
      <br>

      <strong>3 -	TRUFFLE Bakeryo</strong>
      <br>
      <p>Pra um café da manhã ou snack, recomendo a padaria com a temática de trufa que possui algumas unidades espalhadas por Tóquio. Sei que existe uma em Hiroo e também uma na estação JR de Shimbashi (a da embalagem da foto). Nessa padaria existem os folhados comuns tipo croissant, pain au chocolat, muffins, etc. que NÃO são trufados. Os itens com trufas negras e azeite trufado estão normalmente perto do caixa e eu, particularmente, recomendo muito esse pãozinho aqui da foto abaixo: olhando você pode não dar nada, mas uma vez que põe na boca o bendito entrega TUDO. Perfeito! (tão bom que é limitado, máximo de 6 unidades por cliente)</p>
      <div id=\"presentation-highlights\"><img src=\"images/japao23/truffle.jpeg\" sizes=\"(max-width: 210px) 10vw, 210px\" class=\"align-center\"></div>
      <br>

      <strong>BONUS:</strong>
      <p>
      •	Na combini (lojas mil de conveniência espalhadas pelo Japão) não deixe de comer muitos oniguiris, são deliciosos e tem o design mais perfeito de embalagem que mantem a alga crocante;
      <br>
      •	Recomendo também Pocky para as viagens de trem bala (é divertido de compartilhar);
      <br>
      •	O <a href=\"https://www.instagram.com/tonkatsu_tonki/?hl=ja\">Tonki Meguro</a>é o melhor tonkatsu que já provei, vale a visita;
      <br>
      •	Pra quem busca omakase de sushi, uma boa opção é o Rinda Sushi também em Meguro. Tem que reservar e custa por volta de 15,000 yen por pessoa (pelo menos na última vez que fui em 2020);
      <br>
      •	Eu amo muito soba, e um dos melhores em Tóquio é o <a href=\"https://savorjapan.com/0004030791/\">Tokiwa</a> em Mita (na frente da Embaixada Italiana). Eles tem um lunch setto bem lindo e acessível (custava 1,200 yen em 2020). Recomendo muito;
      <br>
      •	Muito udon bom no Japão, além dos restaurantes mais caseiros (com certeza vocês acharão vários em Quioto), recomento a rede Hanamaru Udon -logo da florzinha laranja- em Tóquio para um lanche rápido, barato e delicioso;
      <br>
