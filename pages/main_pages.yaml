    </p>


    <p><strong>Eu estou lendo no momento:</strong> \"Talvez você deva conversar com alguém\", de Lori Gottlieb. E estou achando ok, interessante entender alguns fundamentos de psicologia permeados no enredo que até agora é apenas aceitável -entenda como um \"não maravilhoso\";</p>

    <p><strong>Eu estou vendo no momento:</strong> Por aqui acabamos Ted Lasso (porque o Dani ama) e Succession (obra prima)*. Agora estamos assistindo Drops of God na Apple TV, mas tá difícil engatar. 
    </p>

    <p>Uma dica de <strong>filme que amei muito</strong> é \"Minha vida de abobrinha\" (MA VIE DE COURGETTE) <3 A animação stop motion francesa é sensível e adorável. Estou apaixonada!!! Está no MUBI.</p>

