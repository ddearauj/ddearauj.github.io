    post_title: "Filmes"
    category: Cinema
    date: "29 de Abril de 2023"
    post_text: "
    
    <p>Deve Ser Aqui indica uma pequena seleção de filmes bons que a Gabi viu nesse primeiro quadrimestre do ano.</p>

    <p><strong>Shoplifters</strong> (2018)</p>
    <p>Assisti esse filme no vôo de volta de Tóquio e confesso que a cada dia fico mais entusiasta e fãzona do cinema japonês. O filme aborda tantas questões importantes e o faz de forma brilhante e sensível. O conceito de família, nosso sistema de produção que marginaliza pessoas, leis e normas que não se aplicam diante de contextos muito individuais e difíceis de serem rotulados. Diante de personagens tão tortos e tão adoráveis nos pegamos pensando: \"A condição de irregularidade é frequentemente fruto de injustiças?\"
    <br> Joga luz na falta de humanismo em nossas relações, hoje muitas vezes transacionais, trazendo um olhar mais simples porém mais dedicado ao outro, com mais acolhimento genuíno, prontidão e ternura. Discorre sobre as versões das histórias que nunca serão contadas, ou se contadas não serão acreditadas. Tipo de obra que deixa claro o papel da arte no mundo, num nível que costumo classificar como \"Gabriel Garcia Márquez ou Jorge Amado de arte\". Um primor!
    <br>
    <img src=\"/images/cinema/shop.png\" sizes=\"(max-width: 210px) 10vw, 210px\">
    <br>Onde ver: Amazon Prime e Google Play</p>
    <br>


    <p><strong>Paris Distrito 13</strong>(2021)</p>
    <p>O filme, bem contemporâneo, é um claro retrato de nossa geração e da influência da internet em nossas vidas. Conta a história e dilemas de jovens adultos que vivem no subúrbio de Paris. Primordialmente sobre amor, novas experiências e diferentes formas de relacionamento, os personagens que se cruzam compartilham a angústia de não ter respostas e decisões definitivas. O filme mostra que a vida adulta é difícil e ainda assim pode ser melhor do que imaginamos. Plus: toda a vibe de um filme preto e branco!
    <img src=\"/images/cinema/paris.png\" sizes=\"(max-width: 210px) 10vw, 210px\">
    <br>Onde ver: MUBI e Amazon Prime</p>
    <br>

    <p><strong>Bergman Island</strong> (2021)</p>
    <p>Pra quem entende de cinema sueco (talvez o Dudu? Hahah) o filme deve ter ainda mais significado do que o que eu consegui acessar. De maneira geral, as paisagens e fotografia são muito boas, o jeito nórdico de viver a vida também mostra outro ritmo do qual estamos acostumados. A trama em si sobre artistas em seus processos criativos e em suas relações pessoais, não é super espetacular mas interessante de acompanhar. Assim que acaba, o filme parece até sem graça, com uma narrativa calma e um pouquinho confusa, mas por mais contraditório que pareça -e é aí que vem a parte boa- você ficará pensando nele por dias. Vontade de assistir de novo.<br>
    <img src=\"/images/cinema/berg.png\" sizes=\"(max-width: 210px) 10vw, 210px\">
    <br>Onde ver: MUBI</p>
    <br>

    "

  cronica_lucca_caos:
    path: caos_urb.html
    page_title: "Caos e Urbanismo"
    main_igm_path: 
    post_title: "Caos e Urbanismo"
    category: Crônicas
    date: "29 de Abril de 2023"
    post_text: "
    <p><a href=\"https://instagram.com/luccaviersa?igshid=YmMyMTA2M2Y=\">Lucca</a> é doutorando em Planejamento Urbano, mora em Lisboa e toda vez que eu o encontro sinto uma grande alegria dentro de mim misturada com a sensação de que tudo é possível. A crônica abaixo, da qual compartilho visão, ele escreveu especialmente para o blog.</p>
    

    <p><h4>O que me resta é só um gemido - Caos e Urbanismo</h4></p>
    <p>O meu corpo precisa de caos. Passamos muito tempo tentando ordenar aquilo que não é ordenável. Tentamos prever e organizar a vida: que horas sair de casa, que rua andar, que rua não andar, quem encontrar, sentir, anestesiar. Gastamos uma grande quantidade de energia nesse processo. Para mim isso é completamente à toa, simplesmente não faz sentido. O mundo é caótico, viver passa por aceitar o caos e não tentar organizá-lo (é impossível), mas sim aprender a andar nele. A navegar. Fluir (para usar palavras da moda).</p>
    <p>Saindo do âmbito pessoal e pensando nas cidades, minha experiência morando em alguns lugares na Europa tem me feito pensar na relação entre caos e urbanismo. Nas cidades nortes vejo uma tentativa de domar o caos: tudo é arrumado, limpo, ascético, para utilizar as ruas é preciso pedir autorização, para protestar é preciso pedir autorização, para sentar talvez seja preciso pedir autorização também, resumindo tenta-se ordenar a vida. Esse modelo é tomado como referência por diversos planejadores urbanos. No entanto, cada vez mais enxergo a pobreza dessa forma de organizar o mundo. Não há espaço para inovações - nada pode sair do planejado. Não há espaço para a espontaneidade, talvez nem espaço para a vida mesmo. Isso também se reflete nas formas de sociabilidade que encontramos na rua, muito mais rígidas, engessadas e determinadas por hábitos de consumo. Para mim, a cidade norte está quase morta. É uma anestesia, pode ser um simulacro de algo ou mesmo uma versão grande da Disney. Nesse contexto, acredito que é praticamente impossível produzir o novo. Como diria Ney Matogrosso, ventos do norte não movem moinhos. </p>
    <p>A cidade sul por sua vez é o caos em definição. O trânsito, a bicicleta, o morador de rua com 10 cachorros, para não falar dos engravatados e das madames de salto alto nas calçadas irregulares, os vendedores: carregador de celular, ohhh a pipoca, brahma latão, cuidado menino, não mexe no celular na rua, vão te assaltar. Se for o rio de janeiro então temos alguns adicionais, o bueiro que explode, o cheiro de mijo quase que constante em vários lugares, os motoristas de ônibus que nunca param (o 456 então é uma lenda), as constantes enchentes, onde a cidade vira um rio de uma hora para outra, tudo isso temperado há mais de 40 graus. </p>
    <p>Não é que não exista nenhuma ordem, o caos não é isso. Tem regras, tem organização, mas diferente da cidade norte. Na cidade sul sobra espaço para inovação, para o espontâneo e isso se aplica a diferentes campos: da política, do lazer, da economia, da vida. Todos eles sobrepostos, não é possível isolá-los. Esses lugares são para novas ocupações do espaço público, para vender, para protestar, interagir com as pessoas, para se relacionar. É uma pulsão de vida constante. Tudo está vivo. O movimento é constante. Isso para mim é fluir. Claro que isso tem a ver com as tensões sociais, as desigualdades e o sistema capitalista (que tornam as coisas muito mais competitivas - é preciso matar ou morrer todos os dias). Não é uma romantização da pobreza, mas talvez mostrar que quanto mais longe dos padrões que nos são vendidos como modelos de \"civilização\", mais perto estaremos de nós mesmos. Perto de nós mesmos, para mim significa entender nossas próprias necessidade e desejos, sem seguir as de narrativas da moda. Como diria Cazuza, nadando contra a corrente, só para exercitar todo o músculo que sente. E isso tem a ver com felicidade. </p>
    <p>O caos da cidade passa pelo meu corpo e toma conta. As coisas não são tão quadradas nem definidas. Tem espaço para tudo. Isso - pelo menos para mim que tenho meu lado sangue quente - me equilibra. Eu não preciso me esforçar para criar um movimento, para sentir, para viver, porque já está tudo ali. Dado. É só botar o pezinho na rua que a magica acontece (as vezes alguém te leva o celular também). Não é preciso se anestesiar para sentir novas sensações, pelo contrario, é só mergulhar. A ideia é ser parte. E é tudo tão bonito, desde a gota de suor que escorre, as pessoas na fila do churros, o mototáxi sem capacete e a lua então. Para mim, essa é a grande beleza. Mas enquanto isso não acontece, que nos resta é só um gemido, um grito, um desabafo.</p>
    <img src=\"/images/cronicas/caos_urb_fundo_branco.jpg\" sizes=\"(max-width: 210px) 10vw, 210px\">
    
    "

  sabrina_receita:
    path: sabrina_cuzcuz.html
    page_title: "Receitas: Bolinho de couscous"
    main_igm_path: 
    post_title: "Receitas: Bolinho de couscous"
    post_text: "
    <p> Sabrina é a pessoa com o maior bom gosto que conheço. 
    Ela é linda, legal demais e sempre foi uma referência pra mim, 
    talvez por ser muito talentosa nas artes e na culinária além de outros campos. 
    Hoje faz uma participação com a primeira receita do blog, que ela adaptou de uma criação do Ottolenghi 
    (muito chique, nem conhecia kkkk). O nome é \"bolinho de couscous??\" ela disse, pensativa. 
    </p>
    
    <img src=\"/images/posts_abril/sabrina_czcz.JPG\" sizes=\"(max-width: 210px) 10vw, 210px\">
    <p><i>Foto: A criadora e a criatura. Sabrina mora em Dubai há 7 anos e na minha cabeça ela já conheceu o mundo todo</i></p>

    
    <p><strong>Ingredientes:</strong></p>
    <p>- 250g de couscous marroquino
    </br>- 30g de goji berries
    </br>- 140g de iogurte grego
    </br>- 2 ovos
    </br>- 20g de cebolinha verde (sem a parte branca)
    </br>- 100g de feta
    </br>- ghee ou manteiga misturada com óleo pra fritar

    <p><strong>Modo de preparo guiado pela chef:</strong></p>
    <p> 
    Hidratar o couscous com 450 ml de água fervente, gosto de colocar um pouco de sal e uma pontinha de manteiga na água do couscous. Deixa hidratar por 15 min.
    As goji berries a gente coloca em uma panela com 120 ml de àgua e 50g de açucar, deixa hidratar por 10 min, quando a água esfriar retira as berries! Adiciona o iogurte, os ovos, a cebolinha picada e o queijo feta cortado em quadradinhos de 1cm e as berries ao couscous.
    Logo fazemos bolinhos da mistura de couscous com as mãos. Temos que fazer bolinhos bastante compactos para que não se desfaçam na hora de fritar. Essa receita normalmente dá pra 12 bolinhos.
    Então colocamos 2 colheres de ghee em uma frigideira e colocamos 4 bolinhos por vez, cada lado demora 2 minutos até ficar douradinho.
    </p>


    <img src=\"/images/posts_abril/czcz2.JPG\" sizes=\"(max-width: 210px) 10vw, 210px\">
    <p><i>Foto: Processo de preparo fotografado por Sabrina</i></p>


    <p>Sabrina normalmente serve a receita com um chutney de tomate (pode ser comprado pronto) e uma salada.</p>
    <p>Se quiser fazer o chutney em casa a receita é bastante simples.</p>
    <p>Assar por 40 min em fogo médio 5 tomates cortados em 4 cobertos com uma mistura de 3 colheres de sopa de azeite, 1 de açúcar, sal e pimenta em flocos. Logo tostar levemente 1colher de sopa de sementes de cominho e 1 colher de sementes de erva doçe. Colocar os tomates assados e temperos em um processador e pulsar, deixando alguns pedaços de tomate inteiros, levar para o fogo, adicionar água, açucar e sal a gosto, deixar ferver por ao menos 15 min. Voilá!</p>
    </br>
    <p>Sim, ela é uma deusa na cozinha! Se fizerem a receita, compartilhem o resultado com a gente :)</p>


    "

