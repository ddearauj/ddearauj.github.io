    main_img_path: images/donchan/donchan.jpg
    post_title: Looks do Jeff no Peru
    post_text: "
    
    <p>
    Jeff é um amigo querido, engraçado e estiloso. Foi pro Peru mês passado e compartilhou fotos incríveis nos stories. 
    Por isso, pedi um compilado dos melhores looks e momentos da viagem que servirão como dicas pra quem quer visitar o país um dia.
    </p>

    <p><strong>Deve ser aqui:</strong> Qual foi o momento mais marcante da viagem? <br>
    <strong>Jeff:</strong> O Peru é, historicamente, muito rico!
      Todo canto tem algo muito interessante e diferente do que temos aqui no Brasil.
      Um lugar que me deixou muito impactado foi a cidade de Ollantaytambo.
      Que é uma cidade pequininha, construída antes de 1300 D.C. é TOTALMENTE funcional!
      É uma coisa linda, todas as construções de pedra com água do rio correndo pelos aquedutos que irrigam todo o povoado.
      Vale ficar por uma noite.
    </p>
    <p></p>
    <br>

    <p><strong>Deve ser aqui:</strong> Top 3 looks no Peru. <br>
    <strong>Jeff:</strong> 
    A)	T-shirt branca básica é tiro certo sempre e gorro Donut laranja pra dar uma cor e alegria. 
    (Laranja é antidepressivo. Não há registros de gente triste perto da cor laranja). <!-- esse cara é um genio e concordo com ele -->

    <p>
   
    </p>

    B)	Parka da Bolovo pra manter o corpo livre das intempéries.
    <p>
  
    </p>

    C)	Manga longa da Birden que te protege do vento, mosquitos e do Deus Sol que castiga Machu Picchu.

    <p>
    <img src=\"images/looksjeff.jpeg\" sizes=\"(max-width: 2100px) 100vw, 2100px\">
    </p>
    
    </p>
    <p></p>
    <br>

    <p><strong>Deve ser aqui:</strong> Principal dica pra quem está planejando/quer visitar o país.<br>
    <strong>Jeff:</strong> Toda viagem precisa de planejamento,mas os pequenos detalhes são importantíssimos.

    Exemplo: ao pegar o trem para Machu Picchu é vital que escolha um lugar do lado esquerdo do trem, porque as melhores paisagens estão desse lado.

    Respeitar a altitude é essencial. Pegue os primeiros dois ou três dias em Cusco para fazer compras beeem na moralzinha.
    Faça um slow travel digno.

    Negocie os presentinhos. A galera do comércio curte, fique em paz.

    Por fim
    Enlouqueça, mas não morra.
    </p>
    <p></p>
    <br>

    <p><strong>Deve ser aqui:</strong> Recomendação de restaurantes ou pratos mais gostosos. <br>
    <strong>Jeff:</strong> Quando em Lima, não deixe de ir no Astrid y Gaston.
    Já foi nomeado um dos 100 melhores do mundo e é uma comida maravilhosa com ótimo custo-benefício.

    Se puder, experimente o dumpling de aji de gallina como entrada e de prato principal, um dos clássicos do rolê, o Carbonara Nikkei. É um udon com emulsão de ouriço e breadcrumbs.
    E arremata com um Tiramisu de lucuma (textura de abacate, só que amarelo e com sabor floral).

    Mas, se tua vibe não bate com frutos do mar, cola no Mangos que fica no Shopping Larcomar e peça um Arroz de Pato com salsa criolla, que não tem erro.
    </p>

    <p><strong>Deve ser aqui:</strong> Se pudesse voltar, teria feito algo diferente? Se sim, o quê? <br>
    <strong>Jeff:</strong> Acho que a pandemia mexeu com meus miolos e perdi um pouco da minha organização de roteiro de viagem.

    Se fosse mudar algo, seria respeitar mais a altitude de Cusco e levar mais dinheiro (Reais ou Dólares em espécie mesmo) ou levar cartão conta global em dólares.

    Teria gasto uns 30% a menos.

    </p>

    "
    date: "23 de Novembro de 2022"
    category: "Viagens"

  