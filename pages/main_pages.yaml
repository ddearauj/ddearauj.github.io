    post_title: "Frankfurt, 10-12 de Novembro"
    category: "Diário"
    date: "19 de Novembro de 2023"
    post_text: "
    <p>Fomos para Frankfurt passar o fim de semana, um amigo foi também. O roteiro foi todo de última hora e começamos com a visita a Casa Goethe. Confesso que a falta de informações sobre a vida do escritor que morou ali me frustrou um pouco. Comemos Schnitzel e tivemos muita dó do vitelo, comemos salada de batata e um chucrute bem azedo, amo fermentados. A cerveja alemã tem uma espuma cremosa, é especial. Conversamos muito, sobre a vida, sobre o chatgpt4, sobre Angela Merkel, e descobri novos sonhos. A noite assistimos uma ópera (Martha, de Friedrich Von Flotow) com enredo e narrativa duvidosos, mas com uma execução boa. No final, duas rodadas de aplausos com dois lances de agradecimento coreografado dos atores (elenco grande) que deu um bug no nosso cérebro que pensou vivenciar um looping eterno.</p>
    <p>Jantamos no Five Guys e seguimos conversando muito: trabalho, filhos -ter ou não ter-, nomes, presentes de aniversário, relacionamentos e futuro.</p>
    <p>No dia seguinte fomos ao Stadel Museum, e vimos algumas obras magníficas dentro de um acervo diverso. Destaque para um Renoir <a href=\"https://sammlung.staedelmuseum.de/en/work/reading-girl\">(\"Reading girl\", lindíssimo)</a>; Henri Edmond Cross em <a href=\"https://sammlung.staedelmuseum.de/en/work/afternoon-in-the-garden\">\"Afternoon in the Garden\", 1905</a> ; e o sublime em \"Storm at Sea off the Norwegian Cost\" de Andreas Achenbach, 1837 (foto abaixo).</p>
    <p>De volta à estação, tentamos adiantar o horário de nossos bilhetes de trem, infelizmente sem sucesso. Foram 5 horas de lounge e muitos pretzels, que me permitiram terminar 2 aulas de História da Arte que estavam atrasadas. Dois cappuccinos enquanto Dani roncava alto. Voltamos para Amsterdã.</p>

    <div id=\"presentation-highlights\">
      <img src=\"/images/diario/frankfurt/storm.png\">
      <span><i>O sublime em tela giga 179.0 x 272.0 cm, de Andreas Achenbach, 1837</i></span>
    </div>
    
    <p><strong>Eu estou lendo no momento:</strong> Acabei de ler a biografia da Lina Bo Bardi que ganhei da Lud, e começando \"Dias de abandono\" de Elena Ferrante.</p>

    <p><strong>Eu estou vendo no momento:</strong> The Morning Show, e recomendo muito. E também a última temporada de Sex Education.</p>

    <p><strong>Uma dica de documentário:</strong> \"Os catadores e eu\" de Agnes Varda, que tá na <a href=\"https://deveseraqui.com/posts/greta.html\">lista de influências e inspirações de Greta</a>. Belíssimo. Tenho o link do MUBI com acesso ao documentário caso você queira ver, manda uma mensagem que posso te presentear.</p>
    "
  
  greta:
    path: greta.html
    page_title: "A ternura radical de Greta Coutinho"
    post_title: "A ternura radical de Greta Coutinho"
    category: "Entrevista"
    date: "31 de Outubro de 2023"
    post_text: "

    <p>
    Após visitar a exposição de Greta na <a href=\"https://www.instagram.com/casa.syla/\">Casa Syla</a> há duas semanas atrás, postei algumas fotos no Instagram do blog e rapidamente recebi a resposta muito gentil da artista. Sugeri uma entrevista, que foi aceita com prontidão. Marcamos uma ligação e conversamos por duas horas.
    </p>
    <p>
      O resultado é esse post que parece um abraço. Greta encanta e transmite, de forma generosa, todo o afeto que recebeu de suas mulheres pela vida, e que continua espalhando por aí com tanto amor. Obrigada por nos afetar tanto, Greta. Vida longa e muito sucesso à sua arte!
    </p>

    <p>
    <strong>
    Deve Ser Aqui: Greta, conta pra gente um pouco sobre a sua vida (formação, experiência, pontos marcantes).
    </strong>
    <br>
    <strong>Greta:</strong> Comecei minha trajetória profissional trabalhando na área jurídica de uma grande empresa, e acabei sendo influenciada a cursar engenharia. Estudei 4 anos na UFABC. Mas não estava satisfeita, não era aquilo. Larguei tudo e fui fazer Letras na USP. Me graduei e ainda assim sabia que queria muito fazer arte, então me matriculei no curso de Artes Plásticas da Panamericana, onde estudei por 3 anos.
    <br>
    Nessa fase, eu estava interessada em adquirir conhecimento técnico, aprendi muito (monotipia, desenho, pintura à óleo, etc). Durante a pandemia comecei a fazer arte abstrata, que pra mim é especial, é transcender. Mas infelizmente no Brasil o que mais vende ainda é figurativo, então comecei também a fazer estudo de anatomia. Pintura pra mim é um orgulho, e é material meditativo.
    </p>

    <p>
    <strong>
    Deve Ser Aqui: Suas obras em \"Entrelaçar o Azul\" mostram muito do afeto e cuidado desempenhado pelo feminino. Qual é o significado e importância disso pra você e pra quem é hoje?
    </strong>
    <br>
    <strong>Greta:</strong> Fui criada por mulheres -mãe, avó, tia- com o papel do feminino muito forte no cuidado, na cumplicidade. Sou o que sou por esse cuidado. Tive uma criação muito afetiva, e essas mulheres passaram tudo o que eu tento replicar através da pincelada.
    <br>
    Assim busco mostrar, de uma maneira sutil, a forma como as mulheres estão conectadas, sem subestimar quem está vendo a pintura. Amo ouvir quando interpretam os meus quadros, fico maravilhada. Também incorporo alguns elementos como copo, água, jarros nas minhas composições. Pra mim a água está muito ligada ao emocional, à fluidez, correnteza. A trança como um caminho -abrir caminho, uma para as outras- e como a afetividade e a conexão, passada de mulher para mulher.
    <br>
    Comecei a pintar azuis ano passado, após um período nômade pela América Latina e logo após descobrir um aneurisma cerebral. Esse azul representa um pouco da melancolia que é parte da minha personalidade, e nessa época pintei a primeira tela azul composta por uma figura em posição fetal, olhando pra dentro. Descobri que sentia falta de casa, de espaço para pintar e expor. Com o diagnóstico do aneurisma tive muito medo de morrer, e comecei a pintar muito, sem parar. Nessa época estava na casa da minha mãe e passei a pintar mulheres juntas. 
    <br>
    Depois da cirurgia comecei também a pintar autorretratos, e hoje trabalho em uma série pintando retratos também de minhas amigas. Trabalho sempre em série, mas crio temas que vão coexistindo e estão muito relacionados entre si, por isso apesar de separadas, essas séries estão sempre interligadas.
    <br>
    No momento estou criando uma com cadeiras, inspirada em Virginia Woolf, sobre o estigma da mulher no lar, o estigma da mulher boazinha e responsável pelo cuidar, esse que foi também imposto ao gênero.
    </p>

    <p>
    <strong>
    Deve Ser Aqui: Como artista do ABC, e vivendo no ABC, como você enxerga o cenário cultural na região? E quais seriam as suas sugestões para expandir essas atividades?

    </strong>
    <br>
    <strong>Greta:</strong> Teve uma época em que saí da região pela falta de atividades culturais. Tudo acontecia em São Paulo. Mas hoje, como artista, vejo o circuito cultural de São Paulo muito mais fechado, é difícil expor e é difícil conseguir apoio. 
    <br>
    Quando escolhi ter o meu ateliê no ABC, e voltei mais ativamente para a região, fui surpreendida pela recepção das pessoas em relação à arte. Todos são muito abertos e generosos, querem compartilhar processos, expor juntos, fazer coisas.
    <br>
    Quanto à agenda de entretenimento, acredito que falta divulgação, parece ser mais uma questão de comunicação do que falta de atividades em si. Hoje preciso entrar no site da Secretaria de Cultura pra saber o que está acontecendo na cidade. Muitos ainda não conhecem a Pinacoteca de São Bernardo do Campo e de São Caetano do Sul. Mas de fato, coisas acontecem no ABC, só sinto que não chega para as pessoas, ainda é meio tímido.
    </p>

    <p>
    <strong>
    Deve Ser Aqui: Quais são as suas principais influências e inspirações na arte?
    </strong>
    <br>
    <strong>Greta:</strong> Além dos clássicos, acredito que o ponto inicial foi <a href=\"https://instagram.com/alexandra_levasseur?igshid=MzRlODBiNWFlZA==\">Alexsandra Levasseur</a> vi o trabalho da artista e pensei \"quero pintar desse jeito\". Alexsandra faz e pinta só mulheres. Faz cerâmica e também tenta colocar objetos em suas obras, joga com as posições das mulheres. A partir daí tentei captar como transmitir o estado emocional através da composição, da posição dos corpos. 
    <br>
    Em relação a isso, a fotografia também agregou bastante. Morei na França há um tempo atrás e especialmente naquela época tentei praticar o olhar e a fotografia. Robert Doisneau era uma referência forte. 
    <br>
    Além disso, artistas como <a href=\"https://instagram.com/jademarrra?igshid=MzRlODBiNWFlZA==\">Jade Marra</a>, pela pintura de pessoas e suas relações amorosas; <a href=\"https://instagram.com/azuhli?igshid=MzRlODBiNWFlZA==\">Azuhli</a> pelo colorido, por tirar o caráter realista e criar tons de pele que não existem; <a href=\"(https://instagram.com/azuoslarissa?igshid=MzRlODBiNWFlZA==)\">Larissa de Souza</a> que só pinta mulheres negras, sendo também uma grande referência de pintora não realista; <a href=\"https://www.vivianmaier.com\">Vivian Maier</a> e <a href=\"https://instagram.com/navas_manuela?igshid=MzRlODBiNWFlZA==\">Manu Navas</a> são super referências. Sobretudo, com essas artistas compartilho uma rede muito legal e generosa.

    <br>
    Tem também Ana Estaregui, com aulas e poesias maravilhosas. Ela faz uma intersecção entre artes visuais e poesia, criando temas de escrita através de imagens, por exemplo. Quando eu estava na faculdade de Letras, fiz estudo comparado entre literatura e cinema, buscando adaptar obras escritas para o cinema. Nesse campo, Agnès Vardas é uma artista também muito poética e que me encanta muito.
    </p>

    <p>
    <strong>
    Deve Ser Aqui: Como você enxerga a relação entre arte e tecnologia hoje? Isso influencia o seu trabalho?
    </strong>
    <br>
    <strong>Greta:</strong> Sou uma pessoa muito aberta ao novo. Comecei na palavra, migrei para a foto, depois para o cinema e finalmente para o desenho e pintura. Hoje incorporo Inteligência Artificial em parte de meus processos de criação, usando a ferramenta para otimizar atividades que seriam muito longas ou até mesmo impossíveis. Nesse sentido, é muito positivo. Claro, é preciso ter discernimento do que é danoso ou feito para prejudicar, mas de maneira geral, vejo esses avanços de uma forma benéfica, somando ao processo.
    <br>
    Sobre a internet, também a vejo como oportunidade de maior conexão, de compartilhamento e fonte de conhecimento. Sou muito aberta a tecnologias e inovação na arte, por exemplo acredito que videoarte será mais valorizado no futuro, hoje as pessoas ainda não aceitam tão bem.
    </p>

    <p>
    <strong>
    Deve Ser Aqui: Greta, o que é amor pra você?
    </strong>
    <br>
    <strong>Greta:</strong> Pra mim, amor é o afeto. É como a gente afeta o outro e como é afetado. Pode ser uma forma de carinho ou não. Sempre penso em como afeto ou sou afetada, isso em toda a minha rotina. Mas no geral, tenho sido afetada de uma maneira super boa, sigo encantada.
    </p>

    <div id=\"presentation-highlights\">
        <img src=\"/images/greta_quadro.jpg\">
        <span><i>Última pintura de Greta, ainda sem título, 2023. öleo sobre painel, 120x120cm</i></span>
      </div>

    "
  
