    <p>Em uma visita ao <a href=\"https://mocomuseum.com/\">MOCO</a> em Amsterdam, museu de arte moderna, contemporânea e de rua, uma obra digital me tocou muito durante um dia difícil. Posicionada na saída, pra te deixar pensando nela pro resto do dia, e estrategicamente depois de passar pelo gift shop do museu, a obra é uma colaboração interdisciplinar entre o artista visual Andrés Reisinger, o músico RAC e a poeta Arch Hades.</p>

    <p>O nome da obra é Arcadia e busca narrar a crise existencial coletiva do século 21. Como ela ressoa em você? <strong>Você sente o vazio?</strong></p>
   
