  lost_in_translation:
    path: more_than_this_roma.html
    page_title: "More than this, Roma"
    post_title: "More than this, Roma"
    category: "Crônicas"
    date: "28 Janeiro de 2024"
    post_text: "
        <p>
        Sábado à noite em Roma antes do jantar, com a cidade já escura mas movimentada e enérgica, escuto vindo de longe \"More than this\" de Roxy Music. Senti, instantaneamente, uma grande satisfação (como quando falo pra mim mesma, em pensamento, \"ownn amo essa música\" ainda tentando reconhecer o nome e artista). Pra mim transmite uma mistura inseparável de melancolia com alegria tímida, que quer fugir do peito mas não encontra espaço. Ainda assim, dançante.
        </p>

        <p>
        Claramente a primeira associação é com a cena do karaokê de Lost In Translation, em que Bill Muray canta essa música de um jeito desafinado, devagar, e nem aí pra impressionar.
        </p>

        <p>
        A falta de ansiedade e expectativas naquele momento é um deleite. Tão quanto a personagem de Scarlett Johansson dizendo, sem hesitar, que ainda não descobriu o que fazer da vida.
        </p>

        <p>
        Deu vontade de assistir de novo o filme inteiro, com tantas nuances e delicadezas. Deu saudade de Tóquio, mas confesso que a música também combina muito com essa Roma que visitei em um fim semana, ou com essa fase atual da vida. Meio atemporal, desconfio.
        </p>

    
        <p>
        Pra mim Sofia Coppola transmite e normaliza essa sensação um tanto coletiva, de que estamos perdidos na vida, o tempo todo carregando incertezas em relação às nossas escolhas, identidade, lugar no mundo, até não precisar mais carregar. E ainda traz a esperança de um lugar livre da necessidade de impressionar ou ser impressionado o tempo todo. Só viver junto, compartilhar experiências singelas, e celebrar e proteger os grandes encontros, exaltando a misteriosidade que só pode ser vista de dentro.
        </p>


        <div id=\"presentation-highlights\">
          <img src=\"/images/cronicas/lost_in_translation.jpg\">
          <span><i></i></span>
        </div>
    "
  chihiro:
    path: viagem_de_chihiro.html
    page_title: "O que \"A viagem de Chihiro\" significa pra você?"
    post_title: "O que \"A viagem de Chihiro\" significa pra você?"
    category: "Cinema"
    date: "15 de Janeiro de 2024"
    post_text: "
    <p>
      Há algumas semanas eu e Dani assistimos o novo filme de Miyazaki <a href=\"https://www.youtube.com/watch?v=t5khm-VjEu4\">“The boy and the heron”</a> no cinema aqui na Holanda. O filme pode dar um post a parte no futuro, com alguns elementos que o fazem delicioso de acompanhar, como a trilha sonora, os sons (asmr), a delicadeza e nuance dos personagens -um ótimo reflexo da cultura japonesa-, as metáforas e as camadas de interpretação e reflexão geradas pela história. 
    </p>
    <p>
      Gostaria de decorrer mais sobre o filme novo mas seria prematuro. Então tive a ideia de explorar diferentes interpretações de <a href=\"https://www.rottentomatoes.com/m/spirited_away\">“A viagem de Chihiro”</a> por ser mais antigo -portanto mais assimilado-, e um dos mais famosos do Studio Ghibli. Para quem não é japonês, o filme pode parecer bastante subjetivo, uma grande abstração, e por isso fui atrás de respostas de diferentes amigos para as duas perguntas abaixo:
    </p>
    <p>
    <strong>“O que mais te impactou no filme?”;</strong><br>
    e <strong>“Como você interpreta a história? /qual a mensagem que o filme te passa?”</strong>
    </p>

    <p>
      <strong>Para Carol <a href=\"https://www.instagram.com/carolboscarin/\">(@carolboscarin)</a>:</strong>
      <br>
      Eu assisti a primeira vez quando lançou em 2001 e, mesmo tendo contato com animações japonesas antes, foi um deslumbramento enorme pra mim ver tanta magia e música e cores e beleza. Agora de adulta e depois de ter visto o filme tantas vezes, sigo com a mesma opinião mas sei que o que me impacta nele é o grau de liberdade: liberdade pra ir pra outro mundo, pra curtir a beleza desse mundo, pra usar formatos de história diferentes do usual, pra voar com dragões e ser amiga de espíritos. Eu adoro esse sentimento, esse filme me faz feliz!
      <br>
      Sinto que minha interpretação muda cada vez que assisto e agora, recém-voltada da minha primeira viagem pro Japão, eu entendo ainda mais como uma história de amadurecimento. Chihiro (bem como eu) é uma criança tentando ir pro mundo da imaginação pra escapar de uma realidade e num país tão cheio de paisagens lindíssimas e templos como o Japão, criar um mundo mágico é fácil. Mesmo nesse refúgio, o peso da realidade e da cultura sempre acaba sendo cobrado: ela tem que trabalhar, enfrentar problemas e consertar coisas sozinha (assim como uma adulta hehe) e nessa jornada ela percebe que mudar de endereço não é tão ruim, ela vai fazer novos amigos e ela vai superar o que vier então ela está pronta para “voltar para o mundo real”. <strong>Pra mim a mensagem é essa: o mundo mágico é legal, e a realidade é ainda mais.</strong>
    </p>

    <p>
      <strong>Para Dani <a href=\"https://www.instagram.com/chomsky_e_jorginho/\">(@chomsky_e_jorginho)</a>:</strong>
      <br>
      Acho que tem uma cena que responde as duas perguntas: a cena que a Chihiro dá um banho num dos clientes do onsen, acho que é o espírito do rio.
      <br>
      Para mim o filme é a história da perda da inocência. Sair de criança para adulto. Ter que trabalhar, ser responsável por cuidar da natureza e de si mesmo. Viver em comunhão como membro produtivo e ativo e não apenas como criança. A cena dela limpando aquele espírito imundo é meio isso. Difícil, mas ela sai do outro lado.
    </p>

    <p>
      <strong>Para Thiago <a href=\"https://www.instagram.com/thiagooaranha/\">(@thiagooaranha)</a>:</strong>
      <br>
      Durante muitos anos joguei RPG e o que mais me impressionava nesse jogo era a diversidade de personagens.
      <br>
      O jogo se passava num mundo de magia, deuses, dragões e seres mitológicos, assim como o filme que igualmente traz inúmeros personagens com características diferentes.
      <br>
      Além disso o filme envolve muita mitologia e cultura japonesa que são temas que sempre gostei.
      <br>
      Interpreto o filme como uma história de superação onde uma frágil e ingênua criança enfrenta obstáculos e muitos desafios com muita coragem e determinação para libertar seus pais.
      <br>
      Chihiro era uma criança retraída, tímida e precisou desenvolver características que até então não se via em sua personalidade, como coragem, enfrentamento pra poder salvar os pais das magias que os atingiram.
    </p>

    <p>
      <strong>Para Fanny <a href=\"https://www.instagram.com/f_a_m_photography/\">(@f_a_m_photography)</a>:</strong>
      <br>
      There are two aspects that touched me a lot. The first one is the visual aspect. As most of the Ghibli animes directed by Miyazaki, this animated movie bursts with vibrant colors. There are thousands of intricate details within the Japanese sento that one can discover with each viewing. With its stunning landscapes and fluid animation, the movie provides a deeply immersive experience into Japanese culture and nature.
      <br>
      The second aspect that resonates with me is the growth of the main character, a girl who literally matures throughout her journey in the imaginary world. Typically, in most Western movies, heroes are portrayed as men or boys brimming with courage, overcoming obstacles through their strength and determination.
      <br>
      However, in Spirited Away, the protagonist, Chihiro, initially depicted as a timid young girl reliant on her parents, evolves through her journey. She emerges as a stronger and more confident individual, ready to transition from childhood into adolescence. <strong>It's refreshing to see film directors challenging stereotypes by portraying girls and women as new kinds of heroes.</strong>
      <br>
      Regarding interpretation, there are many messages in this movie... For me, the main messages are that:<br>
      * Overconsumption, greed, and capitalism are the scourges of modern times.They transform people into ugly and dirty creatures physically (parents turn into pigs, and loose sight on their daugther and the beauty of the real world) and spiritually (most characters want to receive gold from the black spirit with white mask).
      <br>
      * Humans need to take care of the planet and think about their impact on the nature. One spirit has turned extremely dirty and characters can barely approach it because it has swallowed an incredible amount of trashes created by humans.
      <br>
      * Empathy and going over the first impression and appearance are needed to survive in this world. As an example, the black spirit with white mask could appear to be scary at some point of the story but in fact craves for friendship and look for escaping his loneliness by offering gold. Chihiro was able to notice the distress in this apperently mean yet sad character.
      <br>
      * The bathhouse can be interpreted as a metaphor for the relentless and sometimes dehumanizing nature of work, particularly in the context of adult responsibilities and societal expectations.Beauty exists outside the bathhouse,and adults should step back from their work life and take time to admire the beauty of our planet and take care of our loved ones. While the big baby seems well taken care of by Yubaba, he is in fact a prisoner in the bathhouse, he is overly fat, which actually tells us that future is not brighter for next generation.
      <br>
      In a nutshell, humanity needs to re-think what is important to achieve a brighter future.
    </p>
    <div id=\"presentation-highlights\">
      <img src=\"/images/cinema/chihiro.jpeg\">
      <span><i></i></span>
    </div>
    <p>
    E você, já assistiu “A Viagem de Chihiro”? Se sim, como interpreta e o que mais te marcou? <br>
    Deixem nos comentários do nosso <a href=\"https://www.instagram.com/____________deveseraqui/\">Instagram</a>
    </p>
    "

  nos_eles_lara:
    path: lara_nos_eles.html
    page_title: "\"Nós & Eles\" de Bahiyyih Nakhjavani, por Lara Terzian"
    post_title: "\"Nós & Eles\" de Bahiyyih Nakhjavani, por Lara Terzian"
    category: "Literatura"
    date: "7 de Janeiro de 2024"
    post_text: "
    <p>
    <a href=\"https://www.instagram.com/laraterzian/?hl=en\">Lara</a> é internacionalista -ambas fizemos Unesp Franca-, leitora ávida e organizada, e uma pessoa que eu quero conhecer melhor e convidar para um café! Escreveu, muito generosamente para o blog, essa resenha de um livro que a atravessou, e que certamente interessará alguns de nossos leitores. Muitíssimo obrigada por compartilhar , Lara!
    </p>

    <p>
    O que nos une como pátria? E o que nos une fora da nossa própria pátria? Qual a comunhão entre \"Nós e Eles\", e qual é a entre nós mesmos?
    </p>

    <p>
    O livro iraniano da escritora Bahiyyih Nakhjavani, nos conta através da história da família de Bibijan um retrato da diáspora do Irã, marcada pela revolução islâmica de 1979. Bibijan, a anciã da família, deixa enfim o Irã para encontrar uma de suas filhas nos Estados Unidos, enquanto sua outra filha, uma artista instalada em Paris tenta fazer as pazes com a mãe, com a pátria deixada para trás e com seu próprio passado. A saída é feita após muitos anos e com o coração pesado com a esperança desbotada de encontrar o filho mais novo - que sumiu em combate nas montanhas curdas.
    </p>

    <p>
    O livro alterna entre a narrativa da família e de capítulos narrados por outros iranianos, que também saíram do país para se instalaram em diversas partes do mundo. Alguns personagens se interligam à história principal, mas acima disso, <strong>o \"ser\" persa é o fio condutor do livro</strong>. Como pertencer em outra cultura tão distinta e por vezes tão hostil ao diferente?
    </p>

    <p>
    A autora utiliza da polifonia de vozes, e de vidas, para chegar ao denominador comum \"Nós\". Diversos, procurando existir, pertencer, mas dividindo a herança da pátria.
    </p>

    <p><strong>\"Eles nos respeitam, e nós a eles, porque a morte é o nosso fim comum e a dor nosso direito humano universal.\"</strong></p>

