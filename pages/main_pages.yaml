    post_title: "Grifos Digitais"
    category: "#GrifosDigitais"
    date: "16 de Agosto de 2023"
    post_text: "
    <p>Com a mudança para a Holanda tive que encaixotar a pequena biblioteca da minha casa em São Paulo, perdendo por esse tempo que moro fora o acesso aos grifos que fiz em meus livros preferidos. Sou do tipo que lê livro físico com um lápis na mão, e grifa as partes preferidas para que possa voltar para elas -com toda a delicadeza, especificidade e assertividade da construção desses trechos- no futuro, quando sentir saudade daquela história. </p>
    <p>Para uma melhor organização e fácil acesso, resolvi trazer os grifos para o mundo digital através da criação da categoria #GrifosDigitais aqui no blog e na nossa conta do IG. Dessa forma, consigo arquivar/documentar o que foi lido, e claro, compartilhar e interagir com vocês a respeito das leituras. </p>

    <p>Pra começar, registro aqui um trecho da primeira leitura do meu ano, que compartilhei ontem no IG do blog por conta do passeio de balão da Camila.  O livro é \"Altos voos e quedas livres\" escrito por Julian Barnes, sobre amor, luto, fotografia e balonismo. Segue um grifo:</p>

    <p>\"Você junta duas pessoas que nunca foram juntadas antes; e às vezes o mundo se transforma, às vezes não. Elas podem cair e pegar fogo; ou pegar fogo e cair. Mas às vezes algo de novo é criado, e então o mundo se transforma.\"</p>


    <p>E vocês? O que estão lendo? Manda o trecho preferido pra mim! Ou poste no Instagram com a tag #GrifosDigitais marcando o @ do blog :) </p>
    "

  civ:
    path: acivilizacao.html
    page_title: "Civilização e Antropologia"
    post_title: "A civilização é uma ajuda comunitária "
    category: "Coisas extraordinárias"
    date: "16 de Agosto de 2023"
    post_text: "
    <p>Vi essa postagem no LinkedIn pela antropóloga <a href=\"https://www.linkedin.com/in/dianabrasilis/\">Diana Brasilis</a> e achei lindo e extraordinário essa mensagem estar naquele canal e claro, deu vontade de compartilhar aqui também. Segue:</p>

    <p>\"Uma estudante perguntou uma vez à antropóloga Margaret Mead qual considerava o primeiro sinal de civilização em uma cultura. A estudante esperava que a antropóloga falasse de anzóis, bacias de barro ou pedras para amolar, mas não. Mead disse que o primeiro sinal de civilização numa cultura antiga é a prova de uma pessoa com um fêmur quebrado e curado.</p>
    <p>Mead explicou que no resto do reino animal, se você quebrar a perna, você morre. Você não pode fugir do perigo, ir para o rio beber água ou caçar para se alimentar. Você se torna carne fresca para predadores.</p>
    <p>Nenhum animal sobrevive a uma perna quebrada o tempo suficiente para que o osso cure. Um fêmur quebrado que se curou é a prova de que alguém tirou o tempo para ficar com o que caiu, curou a lesão, colocou a pessoa em segurança e cuidou dele até que ele se recupere.</p>
    <p>\"Ajudar alguém a passar pela dificuldade é o ponto de partida da civilização\", explicou Mead. A civilização é uma ajuda comunitária.\"</p>

    <div id=\"presentation-highlights\">
      <img src=\"images/civ/civ.jpg\">
    </div>
    
    "


