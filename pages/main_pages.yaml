  lud_lud:
    path: lud_recomendacoes.html
    page_title: "Três livros por Lud"
    post_title: "Três livros por Lud"
    category: "Literatura"
    date: "6 de Julho de 2023"
    post_text: "

    <p>Gabi me pediu há tempos (não funciono sem prazo, rs) a recomendação de três livros para este blog. A tarefa é mais difícil do que parece - sou mais uma vítima das dificuldades de manter viva a ávida leitora adolescente que já fui e tenho percebido a memória já não tão boa de uns tempos pra cá (Covid? Telas demais? Pós-30? Todas as anteriores?). De qualquer forma, aí estão:</p>

    <p><i>
    Disclaimer: se o leitor espera por um quentinho no coração nessas recomendações, sinto muito. Essas indicações vão balançá-lo, sim, mas para o bem e para o mal (assim como a vida - tão bem reproduzida pela literatura - faz), necessariamente.
    </i></p>

    <p><strong>
    \"Estela sem Deus\", de Jeferson Tenório
    </strong></p>

    <p><strong><i>Motivo da escolha</i></strong>: Gabi me apresentou Elena Ferrante, a autora da tetralogia napolitana, que protege sua identidade e é capaz de descrever a complexidade dos sentimentos e relações de e entre mulheres de forma fidedigna (e invejável).</p>

    <p>Se, no caso dela, perdeu força a teoria de que poderia ser um homem por trás do pseudônimo, Tenório, em \"Estela sem Deus\", descreve em primeira pessoa uma adolescente e as passagens que marcam esse período com uma profundidade que poderia muito bem ser usada como exemplo dessa possibilidade.</p>

    <p>Estela é uma menina negra, de Porto Alegre, no Rio Grande do Sul, que faz uma passagem nada doce, como não costuma ser, da infância para a adolescência. O processo já permeado por dúvidas, vergonha e violências é agravado pelas condições sociais de sua família. O período é marcado ainda pela mudança para o Rio de Janeiro junto do irmão.</p>

    <p>A herança racista e misógina que reside na expectativa de seu silêncio, porém, esbarra no processo autodescobrimento: para além de ousar conhecer quem é, Estela quer ser filósofa. A relação com a mãe, tia, amiga... a falta de uma com Deus... a distância (física e/ou afetiva) do pai, do irmão, do namorado. Tudo isso entrelaçado <strong>com o difícil e solitário processo de aprender a ser quem se é </strong>(que nunca acaba) me fez guardar esse livro na minha diminuta estante de lembranças e dicas de leitura.</p>
    <br>
    <i>(O Tenório tem outros livros extremamente especiais, não pare nesse, se puder)</i>

    <div id=\"presentation-highlights\"><img src=\"images/Julho/lud1.png\"></div>
    <i>Capa por Alceu Chiesorin Nunes</i>
    <p></p>

    <p><strong>
    \"Eva\", de Nara Vidal
    </strong></p>

    <p><strong><i>Motivo da escolha:</i></strong> Qual o tamanho de uma mãe na vida de um filho? Qual o espaço que suas expectativas preenchem e por quanto tempo? E se for uma filha?</p>
    
    <p>Se você ousou passar, em algum momento, por algum mergulho interno para pensar no impacto dessas questões em si mesmo já sabe que essas são águas intranquilas. Neste romance, Vidal nos joga no olho do maremoto. Eva é um relato de reinteradas e mal resolvidos conflitos desta e de outras relações (como reflexo?).</p>
    
    <p>Se você já fez ou faz análise vai reconhecer a sensação: aquele desconforto de atingir um ponto de inflexão perto do fim da sessão e sair com aquele nó para ir desatando bem aos pouquinhos. Um incômodo que fica e por vezes é esquecido nas amenidades do dia a dia. Neste livro, porém, ele fica e ganha novas camadas a cada trecho. <strong>\"Eva\" é uma dor crônica com pontos de agudez muito bem escrita.</strong></p>

    <div id=\"presentation-highlights\"><img src=\"images/Julho/lud2.png\"></div>
    <i>Capa: Cristina Gu | Flávia Bomfim</i>
    <p></p>


    <p><strong>
    \"Meio Sol Amarelo\", de Chimamanda Ngozi Adichie
    </strong></p>


    <p><strong><i>Motivo da escolha</i></strong>: \"Meio Sol Amarelo\" não é uma leitura recente, mas mesmo sendo avessa a cometer opiniões na internet, me fez escrever à época sobre ela.</p>

    <p>Os outros dois livros que listei trazem condições, e relações, essencialmente humanas em todas as suas complexidades. Mas e quando o conflito é coletivo? Qual o impacto de uma guerra? Permitam-me repetir aqui minha percepção pós-leitura, feita em 2016:</p>
    
    <p>\"Americanah é maravilhoso. Hibisco Roxo conversa tanto com a realidade brasileira que assusta. Mas, para mim, é em Meio Sol Amarelo que Chimamanda mostra o que faz de melhor: é humanidade do início ao fim com tudo de incrível e de horroroso que isso pode significar.</p>
    
    <p>O livro narra a Guerra Nigéria-Biafra (67-70) pelos olhos de Olanna, uma socióloga educada na Europa que volta a sua terra natal para construir sua vida e de Ugwu, empregado na casa onde Olanna vive com Odenigbo, um professor universitário idealista.</p>
    
    <p>A força das imagens construídas, o arrastar da dor sem o desandar do texto, a fragilidade e a reconstrução das relações em meio ao caos, a fé. Em tempos de certezas absolutas, é na dúvida que reside a \"dor e a delícia\", a complexidade e fragilidade que andam de mãos dadas dentro de nós. Chimamanda é mais necessária que nunca \"</p>
    
    <p>Vez ou outra releio esse relato e tenho um pedacinho do sentimento que esse livro me deixou. Me apego demais às palavras pra me permitir chamá-lo de favorito (há tanto por ler), mas acho difícil que eu faça alguma lista como esta ousando deixá-lo de fora.</p>
    
    <p>Com o perdão da reprodução da minha resenha de Facebook neste último encerro aqui minhas recomendações. Conta pra gente se ler algum?</p>

    <div id=\"presentation-highlights\"><img src=\"images/Julho/lud3.png\"></div>
    <i>Chimamanda além de tudo é estilosa demais.</i>
    
    "

