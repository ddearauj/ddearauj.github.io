  coluna_camila:
    path: coluna_camila.html
    page_title: "Isso não é comercial de dia das mães"
    post_title: "Isso não é comercial de dia das mães"
    category: Colunas
    date: "13 de Maio de 2023"
    post_text: " 
    <a href=\"https://instagram.com/camilabnovais\"><strong>Camila</strong></a> é uma das minhas poucas amigas que já é mãe. Há uns anos, quando ela ainda morava na Nova Zelândia, escreveu contando \"estou grávida\", inesperadamente.
    <p>A Cá já apareceu na newsletter e já apareceu aqui no blog como \"Comentarista\". Agora faz participação com um texto sensível e sincero, assim como é ela, cheia de dúvidas e de magia.  Obrigada pelo texto, Cá <3</p>
  


    <p><img src=\"images/camila/lisa_sorgini.jpg\" sizes=\"(max-width: 210px) 10vw, 210px\">
    
    <i>A foto é de <a href=\"https://lisasorgini.com/\"><strong>Lisa Sorgini</strong></a>, fotógrafa australiana que retrata as experiências do cuidado e das relações maternas, buscando investigar percepções e construções sociais em torno do conceito de família e principalmente do papel de mãe.</i></p>
    <p>--------------------------------------------</p>


    <br>
    <p>Gastei um tempo tentando encontrar um tema para escrever aqui.</p>

    <p>Como falar sobre maternidade para um público majoritariamente sem filhos - eu imagino - sem ser piegas, cansativa e desinteressante?</p>

    <p>Eu poderia dizer como é um parto natural sem anestesia de maneira bem crua - cheia de mágica e desagradáveis exames de toque, mas isso poderia assustar algumas pessoas. Talvez falar como as mães estão cansadas e sobrecarregas, mas seria chover no molhado. E falar sobre o amor das mães pelos filhos seria irresponsabilidade, laços biológicos não garantem afeto.</p>

    <p>Então vamos falar sobre as propagandas de Dia das Mães, o que realmente acham delas?<br>
    Não quero ser grosseira, uma mãe é todo esse papo furado dos comerciais da Boticário, somos realmente capazes de mover um mundo inteiro, mas acho - particularmente - um desserviço.</p>

    <p>Essa imagem de perfeição e força é opressora e só aumenta a fatia de culpa que sentimos mediante qualquer pequena fissura na expectativa que temos sobre nosso próprio maternar.</p>

    <p>\"O exemplo vem de berço\", \"seus filhos vão aprender pelo exemplo\".<br>
    E o exemplo que precisamos ser é esse dos comerciais de Dia das Mães?<br>
    Bom, aqui tem uma verdade: qualquer mãe pode ser uma cuzona e nós somos mesmo.</p>

    <p>Não podemos ser um exemplo de pessoa normal, que ama, que erra e que faz o melhor que pode no meio do caos que é viver? Será que esse estereótipo de mãe divina não nos afasta de nossos filhos quando eles passam a ter qualquer entendimento sobre a vida?  Como estar à altura de uma mãe ou pior da sua mãe<br>
    Quanta carga emocional gratuita de todos os lados.</p>

    <p>Então aqui vai dose real de uma mãe real, eu:</p>

    <p>Eu sou a mãe que deixou a filha cair da cama aos sete meses.<br>
    Que já gritou com ela.<br>
    Que já mandou ela parar de chorar.<br>
    Que já disse que iria embora e deixar ela lá.<br>
    Que puxou ela pelo braço forçando-a a pôr a roupa.<br>
    Eu sou a mãe que em determinados dias só quer mandar a criança para a casa dos avós.<br>
    A mãe que quase sempre não sabe o que fazer, não sabe o que dizer e não sabe como resolver crises.<br>
    E que não aguenta mais ler ou assistir histórias infantis.<br>
    Eu sou a mãe que tem vontade de desistir e tomar atalhos só para tornar minha vida mais fácil.</p>

    <p>E veja você, também sou a mãe que pediu desculpas todas as vezes que gritou.<br>
    Que se escondeu atrás da porta em um dia difícil para chorar e respirar, só para não gritar mais.<br>
    Sou aquela que se penalizou de arrependimento por puxá-la pelo braço.<br>
    Sou a mãe que tem culpa o tempo todo porque não sou a mãe perfeita, porque não existe receita para como criar um filho, mas que inventa milhares de maneiras de ter tempo de qualidade com a filha.<br>
    E sou a mãe que passa noites em claro fazendo inalação, que planeja e executa todos os pequenos detalhes da vida da filha, que planeja aniversários, que pensa nela antes de tomar qualquer decisão e que presa pela segurança, saúde e bem-estar dela.<br>
    Sou a mãe que acolhe, que cria e que ama incondicionalmente.</p>

    <p>Mas prefiro ser lembrada pela parte ruim.<br>
    Porque no fim o que merecemos não é parabéns por sermos perfeitas.<br>
    E sim parabéns por não desistirmos.</p>
    "

