  entrevista_amelia:
    path: amelia_e_muito_arte.html
    page_title: "Amélia é muito arte - Deve Ser Entrevista"
    post_title: "Amélia é muito arte - Deve Ser Entrevista"
    category: "Entrevista"
    date: "23 de Julho de 2023"
    post_text: "

    <p>Conheci Amélia <a href=\"https://www.instagram.com/naoeharte/\">(@naoeharte)</a> através do vídeo do macarrão da Dilma -\"Aí o que você faz? Bota pimenta do reino, aquela tiktiktik!\"-, e desde então acompanho as receitas todas, a saga do café moído e recentemente comecei a ouvir Varanda, banda da qual é vocalista. Depois rolei mais pra baixo nesse feed e descobri que ela também pinta, desenha e faz colagem. Sim, artista multidisciplinar. O fato é que além de carismática e criativa, Amélia é talentosa, sensível e profunda.</p>


    <p>Já dá pra ver que sou fã e que fiquei absurdamente feliz quando ela topou dar uma entrevista para esse site (!!!!). Eu abri o olhão aqui quando vi a mensagem e fui direto contar pro Dani.</p>

    <div id=\"presentation-highlights\">
    <img src=\"/images/amelia/amelia1.png\">
    </div>


    <p>
    <strong>Deve Ser Aqui:</strong> Conta pra gente sobre você. Quantos anos, onde mora, um pouquinho da sua trajetória.<br>
    <strong>Amélia:</strong> tenho vinte e três anos de vida e nasci no sol de Libra na cidade de Ubá, MG, interiorzim, apesar disso passei a maior parte da vida, até agora, em Caratinga, MG – cidade do Ziraldo, só que agora habito nem uma nem outra, e sim Juiz de Fora, MG – sou bairrista, sigo em Minas. O que eu gosto de fazer eu mostro lá naquele perfil instagrammer que vos falo – música, arte, poesia, e comida. ❤️

    </p>

    <p>
    <strong>Deve Ser Aqui:</strong> Adoro a sua cozinha!!! Tem muita alma, organização e autenticidade no jeito que decorou. Você mora sozinha? Como foi esse processo de escolhas e decoração?<br>
    <strong>Amélia:</strong> esse é um dos elogios que eu mais gosto de receber, sabia? a dedicação da persona-designer-de-interiores reconhecida! Moro com o meu irmão mais velho e atazano muito ele quando o assunto é decoração da casa, sou mandona… Quando fiquei inevitavelmente presa em casa no processo da quarentena, comecei a obcecar com os móveis, os lugares deles, a utilidade de tudo e a falta de beleza (que podia ser resolvida), os incômodos começaram a crescer porque eu tava sendo obrigada a olhar muito pra eles. lembro que li, naquele tempo, o conto \"A marca na parede\" da Virginia Woolf e me senti contemplada com a divagação sobre um detalhe fora do lugar ali, na existência física duma parede qualquer. Entrei num buraco-de-tatu de decorações no Youtube, fui pintando paredes e móveis, pendurando prateleiras, comprando mil coisinhas que fariam a diferença e não eram tão caras – foi tudo muito caótico e rápido, minha cozinha não se parecia em nada com o que ela é há uns 6 meses atrás. gosto muito dela.

    </p>


    <p>
    <strong>Deve Ser Aqui:</strong> Ainda na cozinha, vi que algumas cerâmicas são bem artesanais, lindíssimas. Foi você quem fez?<br>
    <strong>Amélia:</strong> uhhh! não fui eu, apesar de amar e ser curiosíssima sobre essa prática ceramista. a maioria das minhas pecinhas me foram presenteadas, lá no início dos meus vídeozinhos, por uma amiga ceramista lá de Caratinga, a Isabella <a href=\"https://www.instagram.com/@tibe.ceramica/\">(@tibe.ceramica)</a>, queridona! Ela me deu mó força pra seguir produzindo – só pra poder olhar a boniteza que fica quando emprato numa cerâmica artesanal, hihi.

    </p>

    <div id=\"presentation-highlights\">
    <img src=\"/images/amelia/amelia2.png\">
    </div>


    <p>
    <strong>Deve Ser Aqui:</strong> Sua vida mudou depois do vídeo do macarrão da Dilma viralizar? Como você reagiu a tudo isso?<br>
    <strong>Amélia:</strong> haha! acho que mudar não mudou tanto, quer dizer, acaba que mudou sim, a forma com que eu via essa produção, a esperança de seguir fazendo essa videografia esquisitinha, enfim, me deu mais gás… acho lindo demais que a galera acompanha e curte as gracinhas, é uma das minhas grandes alegrias de hoje em dia essa conexão internauta.
    </p>


    <p>

    <strong>Deve Ser Aqui:</strong> Como você enxerga o poder e impacto das mídias sociais em nossas vidas?<br>
    <strong>Amélia:</strong> ih, sei nem dizer… acho que a gente já virou ciborgue há tempos, o celularzin digitante é uma extensão dos dedos. no fim a gente só quer estar perto do máximo de pessoas maneiras possível (pelo menos é o meu caso). é o que há de mais poderoso, muitos perigos etc, piração… difícil discorrer, fico com a minha primeira frase. 


    </p>

    <p>

    <strong>Deve Ser Aqui:</strong> Vi que você criou um projeto sobre a Virginia Woolf usando técnicas de colagem (dá pra achar em #queridavirgula). Poderia explicar pra gente sua relação com Virginia e a história por trás da criação das obras e desse projeto?<br>
    <strong>Amélia:</strong> oia, falei logo de Virginia ali em cima, nota-se que é uma grande obsessão. impossível explicar o que a escrita dessa mulher faz, por onde ela se espalha, passei um bom tempo lendo só Virginia há uns dois anos atrás porque ela mexia demais comigo, chorava e chorava lendo qualquer linha sobre, sei lá, uma flor. ela descreve o sentimento por trás de muita coisa com precisão. descobri essas cartas de amor entre ela e a Vita Sackville-West e foi num momento de muita descoberta e saudade (novamente na reclusão pandemia, parece que tudo aconteceu na pandemia), conversaram demais comigo, comecei a tentar traduzir alguns trechos e colocar alguma informação visual ali, pra tentar entender também o meu próprio processo com o que elas diziam, a carência humana, muita coisa kkkk. Virginia foi importante demais, eu amo as colagens que saíram disso!


    </p>


    <p>
    <strong>Deve Ser Aqui:</strong> Estou viciado no single \"Gostei\" da banda Varanda. Como os integrantes da banda se conheceram e quais as principais influências de vocês?<br>
    <strong>Amélia:</strong> ah! fico feliz! eu entrei na banda há pouco tempo, os meninos já se conheciam e tocavam juntos, entrei numa substituição de vocalistas lá em meados de setembro, meio no susto haha. desde então têm sido uma alegria, curto muito o som, a energia e a doação da música da Varanda, admiro os meus queridos amigos Mário, Bê e Augusto demais da conta! a gente se identifica muito com a música mineira, esse sentimento todo do Clube da Esquina, a psicodelia setentista também nos é muito cara… mas a gente se anima e se alimenta muito com o que tá rolando hoje em dia, com a galera aqui de JF (Legrand, Baapz, André Medeiros Lanches [da qual eu também faço parte hihi], Tata Chama & as Inflamáveis, Laura Jannuzzi) e a cena da música no geral, tem muita gente incrível que somos fãs: Laura Lavieri, Sophia Chablau e Uma Enorme Perda de Tempo, Pelados, Ana Frango Elétrico, Jadsa, Yma, Ava Rocha, Boogarins, Oruã, Gabriel Ventura, Maglore, Baleia. uma lista infinita que não conseguirei acabar.

    </p>


    <strong>Ping pong</strong><br>
    <strong>Uma música:</strong> strange phenomena, da kate bush ⭐️<br>
    <strong>Uma série:</strong> atualmente só tenho olhos pra The Bear<br>
    <strong>Um filme:</strong> in the mood for love, que está fresco <br>
    <strong>Uma frase pra Amélia de 15 anos:</strong> calma lá coração, dê um rolê.<br>

    "


