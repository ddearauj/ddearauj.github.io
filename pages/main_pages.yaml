    post_title: "Cartas de amor, parte 2 - por Dudu"
    category: "cartas de amor"
    date: "06 de Setembro de 2024"
    post_text: "
    <p>
    Texto por Dudu
    </p>
    <p>
    20 de julho de 2024
    </p>
    <p>
    Algumas das memórias mais divertidas que tenho da Gabi vêm de dentro de museus, que parece ser o habitat dela. Em todo lugar que ela passa, faz um cartãozinho de fidelidade para se tornar amiga do MASP, do Stedelijk, do Rijks Museum e sabe-se lá de qual outro.
    </p>

    <p>Eu não entendo grande coisa de casamento, mas entendo alguma coisa de museus e sei que, muitas vezes, chegam ali peças tremendamente antigas, quebradas e corroídas: uma estátua sem braços, um fragmento de vaso, um manuscrito em frangalhos. Com esse tipo de objeto, ao contrário do que poderíamos pensar, a prática comum hoje em dia não é restaurá-lo, mas conservá-lo para que não se deteriore mais. Muitos museus, por exemplo, preferem apresentar um busto sem nariz do que grudar ali um nariz feito sob medida: eles apenas garantem que, além do nariz, o busto não perca também uma orelha.</p>

    <p>Mas eu tenho para mim que um casamento só funciona da maneira inversa. <strong>Imagino que, na relação entre duas pessoas, se há uma lacuna, ela deve ser preenchida; se há uma rachadura, ela precisa ser reparada; e se há um nariz faltando, um nariz substituto precisa ser providenciado.</strong> Vendo o Dani e a Gabi juntos, posso perceber que eles felizmente já sabem disso tudo, e que quaisquer lacunas e rachaduras são logo preenchidas e reparadas. A franqueza da Gabi, combinada à sua grande capacidade de ouvir o outro, assim como a paciência e complacência do Dani me indicam que os dois têm pela frente uma trajetória bastante longa de amor e de companheirismo. E sei que o tão esperado bebezinho Tomás vai assegurar doses extras de amor e de união, e realçar o que cada um tem de melhor. Falo por todos quando digo que sou privilegiado por poder testemunhar essa vida chegando.</p>

    <p><strong>Penso na passagem indiferente e constante do Tempo, que corrói estátuas, arruína monumentos e destrói civilizações inteiras, mas que também constrói amizades, forma famílias e gera vidas novinhas. E, quando olho à minha volta e vejo rostos que me acompanham há tantos, tantos anos, só consigo concluir que podemos ter esperança nas coisas que foram feitas para durar, quando damos a elas carinho e cuidado: nossas amizades, os laços familiares e, é claro, os casamentos como o da Gabi e do Dani.</strong> E, bem lá na frente, quando olharmos para a longuíssima tapeçaria da Memória, perceberemos que todos os fios mais bonitos e mais duradouros foram tecidos pelas hábeis mãos do Amor, que resiste à voracidade do Tempo e faz dele mero instrumento para alcançar seus nobres fins.</p>

    "

  cartas_amor_lud:
    path: cartas_amor_casamento_part_1.html
    page_title: "Cartas de amor, parte 1 - por Lud"
    post_title: "Cartas de amor, parte 1 - por Lud"
    category: "cartas de amor"
    date: "26 de Agosto de 2024"
    post_text: "
    <p>Texto por <a href=\"https://www.instagram.com/rochalud/\">Lud</a></p>
    
    <p>20 de julho de 2024</p>

    <p>
    Os noivos, Gabi e Dani, nos deram a missão de discursar nesta celebração. Para mim, uma jornalista, imagina-se que seria algo simples, não fosse a dificuldade de dividir as palavras com um mestre, literalmente, das letras e o tema do texto: o amor, objeto de tantos escritos e ainda mais este, que transformou a vida de uma grande amiga.
    </p>
    Aviso de antemão que não ousarei defini-lo, mas me proponho a compartilhar uma de suas contradições que faz com que esse sentimento seja o que é e tenha nos trazido aqui hoje. <i>O primeiro componente desse dueto é o acaso: um evento imprevisível, incerto. Em seu inerente mistério colocou nossos queridos noivos frente a frente em meio a tantos rostos.</i> \"Amor é sorte\" cantou Rita Lee, e não sou eu quem vai discordar.
    <p>
    <i>Mas seu oponente complementar é, para mim, o que faz do amor o que ele é: a escolha.</i> Esta que ambos têm tomado dia após dia, em meio às unidades de suas próprias vidas, fazendo com que retornarem sempre um ao outro.
    </p>
    Sem o acaso, essa aleatoriedade que nos coloca inadvertidamente em tantas vidas, como explicar esse encontro? Mas somente a escolha — sem o enigma que nos leva a cogitá-la — não seria apenas um acordo?
    <p>
    Em seu livro \"A máquina de fazer espanhóis\", Valter Hugo Mãe —autor que me foi apresentado pela noiva — diz, por meio de seu personagem principal, que sua amada era com quem “compartilhava sua vida, crescendo como indivíduo” e em quem encontrava “a definição de todas as incompletudes de seu ser e as colmatava”.
    </p>
    Não tenho a intenção de pressioná-los ao ler essa passagem com a responsabilidade de dar conta de todas as faltas que reconhecerem em si próprios ou um no outro. Pessoalmente, nem acho que isso seja possível. Mas comemoramos nesta noite o desejo materializado em ação de serem agora ainda mais companhia, compreensão e afeto mútuos ao encontrá-las.

    <p>
    Casar-se representa, sim, um compromisso formal de união. Mas é também <i>o registro de uma pequena sequência de milagres: o do encontro seguido do reconhecimento dessa parceria e a fé de que ela poderá ser transformada quantas vezes forem necessárias ao longo dessa história</i>, que é — com o prazer que tenho de testemunhá-la — de amor.
    </p>

    <div id=\"presentation-highlights\">
      <img src=\"/images/cartas_amor/moreco_benes_700.jpg\">
    </div>

    "

